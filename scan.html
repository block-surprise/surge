<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SURGE SCAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root { --accent: #4f46e5; --bg: #fdfdfd; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: #222; overflow-x: hidden; }

    /* ã‚¹ã‚­ãƒ£ãƒ³ç”»é¢å…¨ä½“ */
    .scan-page { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; transition: 0.5s; }
    .scan-container { text-align: center; width: 90%; max-width: 450px; }

    /* ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ã®å¤–è¦³ */
    .scanner-window {
      width: 280px; height: 280px; margin: 0 auto 40px; border: 4px solid #eee; border-radius: 40px; position: relative;
      background: #fff; overflow: hidden; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.05);
    }
    #preview { width: 100%; height: 100%; object-fit: cover; display: none; }
    
    /* ã‚¹ã‚­ãƒ£ãƒ³ãƒ©ã‚¤ãƒ³ */
    .scan-line {
      position: absolute; width: 100%; height: 4px; background: var(--accent); top: 0; left: 0;
      box-shadow: 0 0 20px var(--accent); display: none; z-index: 10;
    }
    @keyframes scanAnimation { 0% { top: 0; } 100% { top: 100%; } }

    /* ãƒœã‚¿ãƒ³é¡ */
    .ui-group { display: flex; flex-direction: column; gap: 15px; width: 100%; }
    .btn { padding: 16px 32px; border-radius: 30px; font-weight: bold; cursor: pointer; border: none; transition: 0.3s; font-size: 16px; }
    .btn-main { background: var(--accent); color: white; }
    .btn-sub { background: #eee; color: #666; text-decoration: none; text-align: center; }

    /* çµæœè¡¨ç¤ºã‚¨ãƒªã‚¢ï¼ˆæœ€åˆã¯éš ã™ï¼‰ */
    #resultArea { display: none; width: 100%; max-width: 800px; margin: 40px auto; padding: 20px; }
    .result-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
    .result-item { background: #eee; border-radius: 12px; aspect-ratio: 1; overflow: hidden; animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div id="scanPage" class="scan-page">
    <div class="scan-container">
      <h1 style="font-size: 32px; letter-spacing: -1px;">SURGE <span style="color:var(--accent)">SCAN</span></h1>
      <p style="color:#888; margin-bottom: 40px;">ç”»åƒã‚’è§£æã—ã¦æƒ…å ±ã‚’ç‰¹å®šã—ã¾ã™</p>

      <div class="scanner-window" id="window">
        <div class="scan-line" id="line"></div>
        <img id="preview" src="#" alt="Preview">
        <div id="icon" style="font-size: 60px; color: #ddd;">ğŸ“·</div>
      </div>

      <div class="ui-group">
        <label class="btn btn-main">
          ç”»åƒã‚’é¸æŠãƒ»æ’®å½±
          <input type="file" id="fileInput" accept="image/*" style="display:none;">
        </label>
        <a href="/" class="btn btn-sub">æˆ»ã‚‹</a>
      </div>
    </div>
  </div>

  <div id="resultArea">
    <h2 style="border-bottom: 2px solid #eee; padding-bottom: 10px;">è§£æçµæœ</h2>
    <p id="aiThought" style="color: var(--accent); font-weight: bold; margin-bottom: 30px;"></p>
    
    <div class="result-grid" id="grid">
      <div class="result-item" style="background: #eef2ff;"></div>
      <div class="result-item" style="background: #e0e7ff;"></div>
      <div class="result-item" style="background: #c7d2fe;"></div>
      <div class="result-item" style="background: #a5b4fc;"></div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const line = document.getElementById('line');
    const icon = document.getElementById('icon');
    const scanPage = document.getElementById('scanPage');
    const resultArea = document.getElementById('resultArea');
    const aiThought = document.getElementById('aiThought');

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        // 1. ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
        preview.src = event.target.result;
        preview.style.display = 'block';
        icon.style.display = 'none';
        
        // 2. ã‚¹ã‚­ãƒ£ãƒ³æ¼”å‡ºé–‹å§‹
        line.style.display = 'block';
        line.style.animation = "scanAnimation 1.5s infinite ease-in-out";

        // 3. SURGEå†…ã§ã®è§£ææ¼”å‡º
        setTimeout(() => {
          // ç”»é¢ã‚’ä¸Šã«ã‚¹ãƒ©ã‚¤ãƒ‰ã•ã›ã¦çµæœã‚’è¡¨ç¤ºã™ã‚‹
          scanPage.style.minHeight = "40vh";
          line.style.display = 'none';
          resultArea.style.display = 'block';
          
          aiThought.innerText = "SURGE AI: ç”»åƒå†…ã®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’æŠ½å‡ºã—ã¦ã„ã¾ã™... ç‰¹å¾´çš„ãªãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’æ¤œå‡ºã—ã¾ã—ãŸã€‚";
          
          // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã•ã›ã‚‹
          window.scrollTo({ top: 500, behavior: 'smooth' });
        }, 3000);
      }
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
