        /* --- ã‚µã‚¤ãƒ‰ãƒãƒ¼ï¼ˆæŸ”ã‚‰ã‹ã„ãƒ‡ã‚¶ã‚¤ãƒ³ï¼‰ --- */
        aside {

        .sidebar-logo {

        .menu-list { padding: 10px; flex-grow: 1; }

        .menu-item:hover { background: #f2f2f7; color: var(--accent); }

        .pickup-box {

        /* --- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ --- */
        main {

            background: var(--white); border-radius: var(--radius);

        }

        header {
            height: 70px; padding: 0 40px;

        }

        /* ãƒšãƒ¼ã‚¸å…¨ä½“ã®ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³ */
        .page-content {
            position: absolute; inset: 70px 0 0 0;
            padding: 40px; overflow-y: auto;
            opacity: 0; transform: translateY(10px); pointer-events: none;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .page-content.active { opacity: 1; transform: translateY(0); pointer-events: auto; }

        /* --- æ¤œç´¢ãƒ›ãƒ¼ãƒ  --- */
        .search-hero {
            max-width: 600px; margin: 15vh auto 0; text-align: center;
        }
        .search-bar {
            background: #f2f2f7; border-radius: 25px;
            padding: 15px 25px; display: flex; transition: 0.3s;
        }
        .search-bar:focus-within { background: #e5e5ea; box-shadow: 0 0 0 3px rgba(0,122,255,0.2); }
        #mainInput { background: transparent; border: none; outline: none; flex-grow: 1; font-size: 1.1rem; }

        /* --- æ¤œç´¢çµæœãƒšãƒ¼ã‚¸ --- */
        .result-card {

        }
        .result-card h1 { font-size: 3rem; margin: 0 0 20px; }
        .wiki-text { line-height: 1.8; font-size: 1.1rem; color: #3a3a3c; }

        /* --- ãƒãƒ¼ãƒˆ --- */
        .note-area {

        }

        /* --- è¨­å®š --- */
        .settings-item {

            display: flex; justify-content: space-between; margin-bottom: 10px;
        }

        #loader { text-align: center; color: var(--accent); margin-top: 20px; display: none; }
    </style>
</head>
<body>

    <aside>
        <div class="sidebar-logo">SURGE HUB</div>
        <div class="menu-list">
            <div id="m-home" class="menu-item active" onclick="showPage('home')"><span>ğŸ”</span> æ¤œç´¢</div>
            <div id="m-result" class="menu-item" onclick="showPage('result')" style="display:none;"><span>ğŸ“„</span> æ¤œç´¢çµæœ</div>
            <div id="m-note" class="menu-item" onclick="showPage('note')"><span>ğŸ“</span> ãƒãƒ¼ãƒˆ</div>
            <div id="m-settings" class="menu-item" onclick="showPage('settings')"><span>âš™ï¸</span> è¨­å®š</div>
        </div>
        <div class="pickup-box" id="pickupText">ä»Šæ—¥ã®ã“ã¨ã‚ã–: çŸ¥æµã¯åŠ›ãªã‚Š</div>
    </aside>

    <main>
        <header>
            <div id="headerTitle" style="font-weight: 600; font-size: 1.1rem;">ãƒ›ãƒ¼ãƒ </div>
            <div id="time" style="font-size: 0.8rem; color: var(--text-sub);"></div>
        </header>

        <div id="page-home" class="page-content active">
            <div class="search-hero">
                <h2 style="font-weight: 600; font-size: 2rem;">Explore Knowledge</h2>
                <div class="search-bar">
                    <input type="text" id="mainInput" placeholder="ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„..." autocomplete="off">
                </div>
                <div id="loader">èª­ã¿è¾¼ã¿ä¸­...</div>
            </div>
        </div>

        <div id="page-result" class="page-content">
            <div class="result-card">
                <button onclick="showPage('home')" style="background:none; border:none; color:var(--accent); cursor:pointer; margin-bottom:20px;">â† æ¤œç´¢ã«æˆ»ã‚‹</button>
                <h1 id="dispWord"></h1>
                <div id="dispMeaning" class="wiki-text"></div>
            </div>
        </div>

        <div id="page-note" class="page-content">
            <textarea id="noteArea" class="note-area" placeholder="ã“ã“ã«è‡ªç”±ã«æ›¸ãæ®‹ã—ã¦ãã ã•ã„..."></textarea>
        </div>

        <div id="page-settings" class="page-content">
            <div class="settings-item">
                <span>ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ï¼ˆæº–å‚™ä¸­ï¼‰</span>
                <input type="checkbox" disabled>
            </div>
            <div class="settings-item">
                <span>å…¨ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆ</span>
                <button onclick="localStorage.clear(); location.reload();" style="color:red; border:none; background:none; cursor:pointer;">å®Ÿè¡Œ</button>
            </div>
        </div>
    </main>

    <script>
        // ãƒšãƒ¼ã‚¸åˆ‡ã‚Šæ›¿ãˆï¼ˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ä»˜ãï¼‰
        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            
            document.getElementById(`page-${pageId}`).classList.add('active');
            document.getElementById(`m-${pageId}`).classList.add('active');
            
            const titles = { home: 'ãƒ›ãƒ¼ãƒ ', result: 'æ¤œç´¢çµæœ', note: 'ãƒãƒ¼ãƒˆ', settings: 'è¨­å®š' };
            document.getElementById('headerTitle').innerText = titles[pageId];
        }

        // Wikipedia æ¤œç´¢
        async function search() {
            const q = document.getElementById('mainInput').value.trim();
            if(!q) return;
            
            document.getElementById('loader').style.display = 'block';
            try {
                const res = await fetch(`https://ja.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(q)}`);
                const data = await res.json();
                
                if(data.extract) {
                    document.getElementById('dispWord').innerText = data.title;
                    document.getElementById('dispMeaning').innerText = data.extract;
                    document.getElementById('m-result').style.display = 'flex'; // çµæœãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’è¡¨ç¤º
                    showPage('result');
                } else {
                    alert("è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ");
                }
            } catch(e) { alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ"); }
            document.getElementById('loader').style.display = 'none';
        }

        // ãƒãƒ¼ãƒˆè‡ªå‹•ä¿å­˜
        const na = document.getElementById('noteArea');
        na.value = localStorage.getItem('s_note') || "";
        na.oninput = () => localStorage.setItem('s_note', na.value);

        // ã‚­ãƒ¼å…¥åŠ›
        document.getElementById('mainInput').onkeydown = (e) => { if(e.key==='Enter') search(); };

        // æ™‚è¨ˆ
        setInterval(() => { document.getElementById('time').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
