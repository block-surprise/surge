<<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURGE dictionary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --sidebar-bg: #f8f9fa;
            --accent: #007aff;
            --text-main: #1c1c1e;
            --text-sub: #8e8e93;
            --border: #e5e5ea;
            --header-h: 60px;
            --sidebar-w: 240px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; background: var(--bg); color: var(--text-main);
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            display: flex; height: 100vh; overflow: hidden;
        }

        /* --- åŸ‹ã‚è¾¼ã¿ãƒ¢ãƒ¼ãƒ‰ç”¨ã®è¨­å®š --- */
        body.is-embedded aside, 
        body.is-embedded header { display: none !important; }
        body.is-embedded .result-view { margin: 10px auto !important; padding: 0 20px !important; }
        body.is-embedded .result-view h1 { font-size: 1.8rem !important; margin-top: 0; }
        body.is-embedded .result-view button { display: none !important; }

        /* --- ã‚µã‚¤ãƒ‰ãƒãƒ¼ --- */
        aside {
            width: var(--sidebar-w); background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            z-index: 100;
        }

        .sidebar-logo {
            height: var(--header-h);
            display: flex; align-items: center;
            padding: 0 25px; font-weight: 700; color: var(--accent);
            border-bottom: 1px solid var(--border);
        }

        .menu-list { padding: 15px 10px; flex-grow: 1; }
        .menu-item {
            padding: 12px 15px; color: var(--text-sub); cursor: pointer;
            font-size: 0.9rem; transition: 0.2s;
            display: flex; align-items: center; gap: 10px;
            border-radius: 8px; margin-bottom: 2px;
        }
        .menu-item:hover { background: #eeeef0; color: var(--text-main); }
        .menu-item.active { background: #e5e5ea; color: var(--accent); font-weight: 600; }

        /* --- ãƒ¡ã‚¤ãƒ³ã‚¨ãƒªã‚¢ --- */
        main { flex-grow: 1; display: flex; flex-direction: column; background: #fff; width: 100%; }

        header {
            height: var(--header-h); padding: 0 30px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--border); background: #fff;
        }

        .page-content {
            flex-grow: 1; position: relative;
            overflow-y: auto; display: none;
            animation: fadeIn 0.3s ease-out;
        }
        .page-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- æ¤œç´¢ãƒ›ãƒ¼ãƒ  --- */
        .search-container { max-width: 600px; margin: 15vh auto; text-align: center; padding: 0 20px; }
        .search-bar {
            background: #f2f2f7; border-radius: 12px;
            padding: 12px 20px; display: flex; border: 1px solid transparent;
        }
        .search-bar:focus-within { background: #fff; border-color: var(--accent); box-shadow: 0 0 0 4px rgba(0,122,255,0.1); }
        #mainInput { background: transparent; border: none; outline: none; flex-grow: 1; font-size: 1rem; }

        /* --- çµæœè¡¨ç¤º --- */
        .result-view { max-width: 800px; margin: 40px auto; padding: 0 40px; }
        .result-view h1 { font-size: 2.5rem; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .wiki-text { line-height: 1.8; color: #333; font-size: 1.05rem; }

        /* --- ãƒãƒ¼ãƒˆ --- */
        .note-container { height: 100%; padding: 20px; }
        .note-area {
            width: 100%; height: 100%; border: 1px solid var(--border);
            border-radius: 12px; padding: 25px; font-size: 1rem; outline: none; resize: none;
            background: #fafafa;
        }

        #loader { font-size: 0.8rem; color: var(--accent); margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <aside>
        <div class="sidebar-logo">SURGE dictionary</div>
        <div class="menu-list">
            <div id="m-home" class="menu-item active" onclick="showPage('home')"><span>ğŸ”</span> æ¤œç´¢</div>
            <div id="m-result" class="menu-item" onclick="showPage('result')" style="display:none;"><span>ğŸ“„</span> çµæœ</div>
            <div id="m-note" class="menu-item" onclick="showPage('note')"><span>ğŸ“</span> ãƒãƒ¼ãƒˆ</div>
            <div id="m-settings" class="menu-item" onclick="showPage('settings')"><span>âš™ï¸</span> è¨­å®š</div>
        </div>
    </aside>

    <main>
        <header>
            <div id="headerTitle" style="font-weight: 600;">ãƒ›ãƒ¼ãƒ </div>
            <div id="time" style="font-size: 0.8rem; color: var(--text-sub);"></div>
        </header>

        <div id="page-home" class="page-content active">
            <div class="search-container">
                <h1 style="font-size: 3.5rem; font-weight: 700; color: var(--text-main); margin-bottom: 5px; letter-spacing: -1px;">è¾æ›¸æ¤œç´¢</h1>
                <h2 style="font-weight: 400; color: #555;">ä½•ã‚’çŸ¥ã‚ŠãŸã„ã§ã™ã‹ï¼Ÿ</h2>
                <div class="search-bar">
                    <input type="text" id="mainInput" placeholder="ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›..." autocomplete="off">
                </div>
                <div id="loader">ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚’ç…§åˆä¸­...</div>
            </div>
        </div>

        <div id="page-result" class="page-content">
            <div class="result-view">
                <button onclick="showPage('home')" style="background:none; border:none; color:var(--accent); cursor:pointer; margin-bottom:20px;">â† æˆ»ã‚‹</button>
                <h1 id="dispWord"></h1>
                <div id="dispMeaning" class="wiki-text"></div>
            </div>
        </div>

        <div id="page-note" class="page-content">
            <div class="note-container">
                <textarea id="noteArea" class="note-area" placeholder="æ€è€ƒã‚’è¨˜éŒ²ã™ã‚‹..."></textarea>
            </div>
        </div>

        <div id="page-settings" class="page-content">
            <div class="settings-container" style="padding: 20px;">
                <h3>ã‚·ã‚¹ãƒ†ãƒ è¨­å®š</h3>
                <button onclick="localStorage.clear(); location.reload();" style="color:red; border:none; background:none; cursor:pointer;">ãƒ‡ãƒ¼ã‚¿ã®å…¨æ¶ˆå»</button>
            </div>
        </div>
    </main>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            const targetPage = document.getElementById(`page-${pageId}`);
            const targetMenu = document.getElementById(`m-${pageId}`);
            if(targetPage) targetPage.classList.add('active');
            if(targetMenu) targetMenu.classList.add('active');
            const titles = { home: 'ãƒ›ãƒ¼ãƒ ', result: 'æ¤œç´¢çµæœ', note: 'ãƒãƒ¼ãƒˆ', settings: 'è¨­å®š' };
            document.getElementById('headerTitle').innerText = titles[pageId] || 'SURGE';
        }

        async function search() {
            const q = document.getElementById('mainInput').value.trim();
            if(!q) return;
            document.getElementById('loader').style.display = 'block';
            try {
                const res = await fetch(`https://ja.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(q)}`);
                const data = await res.json();
                if(data.extract) {
                    document.getElementById('dispWord').innerText = data.title;
                    document.getElementById('dispMeaning').innerText = data.extract;
                    document.getElementById('m-result').style.display = 'flex';
                    showPage('result');
                } else { alert("è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ"); }
            } catch(e) { console.error(e); }
            document.getElementById('loader').style.display = 'none';
        }

        // --- è‡ªå‹•å®Ÿè¡Œ & åŸ‹ã‚è¾¼ã¿ãƒ¢ãƒ¼ãƒ‰åˆ¤å®š ---
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q');
            
            // iframeå†…ã§å‘¼ã°ã‚Œã¦ã„ã‚‹ã‹ã€ã¾ãŸã¯URLã«ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒã‚ã‚‹å ´åˆã«åŸ‹ã‚è¾¼ã¿ãƒ¢ãƒ¼ãƒ‰ã«ã™ã‚‹
            if (window.self !== window.top || query) {
                document.body.classList.add('is-embedded');
            }

            if (query) {
                document.getElementById('mainInput').value = query;
                search();
            }
        });

        const na = document.getElementById('noteArea');
        na.value = localStorage.getItem('surge_hub_note') || "";
        na.oninput = () => localStorage.setItem('surge_hub_note', na.value);

        document.getElementById('mainInput').onkeydown = (e) => { if(e.key==='Enter') search(); };
        setInterval(() => { 
            const timeEl = document.getElementById('time');
            if(timeEl) timeEl.innerText = new Date().toLocaleTimeString(); 
        }, 1000);
    </script>
</body>
</html>
