<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>SURGE PRO | Extreme</title>
  <style>
    :root {
      --bg: #0a0a0c;
      --card: rgba(255, 255, 255, 0.04);
      --text: #ffffff;
      --accent: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
      --accent-solid: #00a2ff;
      --border: rgba(255, 255, 255, 0.1);
      --glass: blur(20px) saturate(180%);
    }

    * { box-sizing: border-box; }
    body, html { height: 100%; margin: 0; overflow: hidden; }

    /* 背景：絵を使わずCSSグラデーションのみで奥行きを出す */
    body {
      background-color: var(--bg);
      background-image: 
        radial-gradient(at 0% 0%, rgba(0, 114, 255, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(0, 198, 255, 0.1) 0px, transparent 50%);
      color: var(--text);
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
      display: flex; align-items: center; justify-content: center;
    }

    .container { width: min(92vw, 750px); text-align: center; z-index: 1; }

    /* PROロゴ：高級感のあるタイポグラフィ */
    .logo-box { margin-bottom: 2.5rem; }
    .logo-main {
      font-size: 4.5rem; font-weight: 900; letter-spacing: -3px; line-height: 1;
      background: var(--accent); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 15px rgba(0, 162, 255, 0.4));
      display: inline-block;
    }
    .logo-sub {
      font-size: 0.9rem; font-weight: 300; letter-spacing: 0.6em; text-transform: uppercase;
      opacity: 0.5; margin-top: 10px; display: block;
    }

    /* 検索バー：ネオンの輝き */
    .search-group { position: relative; width: 100%; }
    #query {
      width: 100%; padding: 1.2rem 1.8rem; font-size: 1.3rem;
      background: var(--card); border: 1px solid var(--border);
      border-radius: 100px; color: white; outline: none;
      backdrop-filter: var(--glass);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    #query:focus {
      border-color: var(--accent-solid);
      box-shadow: 0 0 20px rgba(0, 162, 255, 0.3), 0 10px 40px rgba(0,0,0,0.5);
      transform: scale(1.02);
    }

    /* サジェスト：より洗練されたリスト */
    #suggestions {
      position: absolute; top: 110%; left: 10px; right: 10px;
      background: rgba(20, 20, 25, 0.95); border: 1px solid var(--border);
      border-radius: 24px; display: none; flex-direction: column;
      overflow: hidden; backdrop-filter: var(--glass); z-index: 10;
    }
    .suggest-item {
      padding: 14px 24px; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s;
    }
    .suggest-item:hover, .suggest-item.selected { background: rgba(255,255,255,0.08); color: var(--accent-solid); }

    /* 周辺の装飾要素：CSSのみ */
    .status-bar {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 40px; font-size: 0.75rem; opacity: 0.4; text-transform: uppercase; letter-spacing: 0.2em;
    }
    .top-nav {
      position: absolute; top: 30px; right: 40px; display: flex; gap: 20px;
    }
    .nav-icon { color: white; opacity: 0.6; font-size: 1.2rem; cursor: pointer; transition: 0.3s; }
    .nav-icon:hover { opacity: 1; color: var(--accent-solid); }
  </style>
</head>
<body>

  <div class="top-nav">
    <i class="fa-solid fa-bolt nav-icon"></i>
    <i class="fa-solid fa-gear nav-icon"></i>
  </div>

  <div class="container">
    <div class="logo-box">
      <span class="logo-main">SURGE PRO</span>
      <span class="logo-sub">Ultimate Search Interface</span>
    </div>

    <div class="search-group">
      <input id="query" type="text" placeholder="Start typing to explore..." autocomplete="off">
      <div id="suggestions"></div>
    </div>
  </div>

  <div class="status-bar">
    <span>SYSTEM: READY</span>
    <span>ENGINE: GOOGLE CORE</span>
    <span>LATENCY: 12ms</span>
  </div>

  <script>
    const queryInput = document.getElementById('query');
    const suggestBox = document.getElementById('suggestions');
    let selectedIdx = -1;

    // サジェスト機能（Fetch処理の強化）
    queryInput.addEventListener('input', async () => {
      const q = queryInput.value.trim();
      if (q.length < 1) { suggestBox.style.display = 'none'; return; }

      try {
        const res = await fetch(`https://suggestqueries.google.com/complete/search?client=firefox&q=${encodeURIComponent(q)}`);
        const data = await res.json();
        const items = data[1].slice(0, 6);

        if (items.length > 0) {
          suggestBox.innerHTML = items.map((text, i) => `
            <div class="suggest-item" data-index="${i}">
              <i class="fa-solid fa-magnifying-glass" style="font-size:0.8rem; opacity:0.5"></i>
              ${text}
            </div>
          `).join('');
          suggestBox.style.display = 'flex';
        } else {
          suggestBox.style.display = 'none';
        }
      } catch (e) {
        console.warn("API Error: Suggestion failed");
      }
    });

    // Enterで検索
    queryInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const val = queryInput.value.trim();
        if (val) window.open(`https://www.google.com/search?q=${encodeURIComponent(val)}`, '_blank');
      }
    });

    // クリックで選択
    suggestBox.addEventListener('click', (e) => {
      const item = e.target.closest('.suggest-item');
      if (item) {
        queryInput.value = item.innerText.trim();
        window.open(`https://www.google.com/search?q=${encodeURIComponent(queryInput.value)}`, '_blank');
      }
    });

    // フォーカスが外れたら隠す
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.search-group')) suggestBox.style.display = 'none';
    });
  </script>
</body>
</html>
