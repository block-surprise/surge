<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>SURGE PRO | 究極の検索</title>
  <style>
    :root {
      --bg: #0d0e12;
      --panel: #16181d;
      --card: rgba(255, 255, 255, 0.03);
      --text: #e2e4e9;
      --muted: #8b949e;
      --border: rgba(255, 255, 255, 0.12);
      --accent: #4da6ff;
      --accent-glow: rgba(77, 166, 255, 0.3);
      --shadow: 0 20px 50px rgba(0,0,0,0.7);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; overflow: hidden; }

    body {
      background-color: var(--bg);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(77, 166, 255, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(138, 77, 255, 0.08) 0%, transparent 40%);
      color: var(--text);
      font-family: "Inter", "Noto Sans JP", "Yu Gothic", sans-serif;
      display: flex; align-items: center; justify-content: center;
    }

    /* 上部バー */
    .topbar {
      position: fixed; top: 20px; right: 20px; display: flex; gap: 12px; align-items: center; z-index: 100;
    }
    .btn-icon {
      background: var(--panel); border: 1px solid var(--border); color: var(--text);
      padding: 8px 16px; border-radius: 12px; cursor: pointer; font-size: 0.9rem;
      display: flex; align-items: center; gap: 8px; transition: 0.3s;
    }
    .btn-icon:hover { border-color: var(--accent); background: rgba(77,166,255,0.12); }
    #engine {
      background: var(--panel); border: 1px solid var(--border); color: var(--text);
      padding: 8px 12px; border-radius: 12px; outline: none; cursor: pointer;
    }

    /* メインコンテンツ */
    .center {
      width: 100%; max-width: 720px; padding: 2rem; text-align: center;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

    .logo-container { margin-bottom: 3.5rem; }
    h1 {
      font-size: 4.8rem; font-weight: 900; margin: 0; letter-spacing: -4px;
      background: linear-gradient(to bottom, #fff 50%, #aaa 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.6));
    }
    h1 span { color: var(--accent); -webkit-text-fill-color: var(--accent); margin-left: 8px;}
    .subtitle {
      font-size: 0.9rem; color: var(--muted); letter-spacing: 0.6em;
      margin-top: 10px; font-weight: 300;
    }

    /* 検索ボックス */
    .search-wrapper { position: relative; width: 100%; margin-bottom: 2.5rem; }
    #query {
      width: 100%; padding: 1.3rem 2rem; font-size: 1.4rem;
      background: var(--card); border: 1px solid var(--border);
      border-radius: 100px; color: white; outline: none;
      backdrop-filter: blur(12px); transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      box-shadow: var(--shadow);
    }
    #query:focus {
      border-color: var(--accent); background: rgba(255,255,255,0.07);
      box-shadow: 0 0 40px var(--accent-glow), var(--shadow);
      transform: scale(1.02);
    }

    /* 履歴セクション */
    .history { text-align: left; padding: 0 1.5rem; }
    .history-title { font-size: 0.8rem; color: var(--muted); margin-bottom: 12px; display: flex; align-items: center; gap: 8px; font-weight: 600;}
    .history-list { display: flex; flex-wrap: wrap; gap: 8px; }
    .history-item {
      padding: 7px 16px; background: var(--card); border: 1px solid var(--border);
      border-radius: 20px; font-size: 0.85rem; cursor: pointer; color: var(--text);
      transition: 0.2s;
    }
    .history-item:hover { border-color: var(--accent); color: var(--accent); background: rgba(77,166,255,0.08); }

    /* 設定モーダル */
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 1000;
    }
    .modal {
      width: min(94vw, 680px); max-height: 85vh; background: var(--panel);
      border: 1px solid var(--border); border-radius: 28px;
      display: flex; flex-direction: column; overflow: hidden; box-shadow: var(--shadow);
    }
    .modal-header { padding: 1.5rem 2rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .modal-body { padding: 2rem; overflow-y: auto; display: grid; gap: 1.5rem; }
    .section { background: rgba(255,255,255,0.02); border-radius: 18px; padding: 1.5rem; border: 1px solid var(--border); }
    .section-title { font-size: 0.95rem; font-weight: 700; margin-bottom: 15px; color: var(--accent); display: flex; align-items: center; gap: 8px;}
    
    input[type="text"], select {
      background: #0d0e12; border: 1px solid var(--border); color: white;
      padding: 10px 14px; border-radius: 10px; width: 100%; outline: none;
    }
    input[type="text"]:focus { border-color: var(--accent); }
    .btn { padding: 12px 24px; border-radius: 12px; cursor: pointer; font-weight: 700; border: none; transition: 0.2s; }
    .btn-primary { background: var(--accent); color: #000; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px var(--accent-glow); }
    .btn-danger { background: transparent; color: #ff4d4d; border: 1px solid #ff4d4d; }
    .btn-danger:hover { background: #ff4d4d; color: white; }

    /* 下部ステータス表示 */
    .footer-info {
      position: fixed; bottom: 25px; font-size: 0.75rem; color: var(--muted);
      letter-spacing: 0.2em; display: flex; gap: 30px; font-weight: 300;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <a href="/ai/" class="btn-icon" style="text-decoration:none;"><i class="fa-solid fa-brain"></i> AI</a>
    <select id="engine"></select>
    <button class="btn-icon" id="openSettings"><i class="fa-solid fa-sliders"></i> 設定</button>
  </div>

  <main class="center">
    <div class="logo-container">
      <h1>SURGE <span>PRO</span></h1>
      <div class="subtitle">究極の検索インターフェース</div>
    </div>

    <div class="search-wrapper">
      <input id="query" type="text" placeholder="知の探索を開始する..." autocomplete="off" spellcheck="false">
    </div>

    <section class="history" id="historySection">
      <div class="history-title"><i class="fa-solid fa-clock-rotate-left"></i> 最近の検索履歴</div>
      <div class="history-list" id="history"></div>
    </section>
  </main>

  <div class="footer-info">
    <span>PRO EDITION v3.0</span>
    <span>セッション保護: 有効</span>
    <span>コアシステム: 日本語</span>
  </div>

  <div class="modal-backdrop" id="settingsModal">
    <div class="modal">
      <div class="modal-header">
        <div style="font-weight: 900; font-size: 1.3rem; letter-spacing: 1px;">環境設定</div>
        <button class="btn-icon" id="closeSettings"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="modal-body">
        <div class="section">
          <div class="section-title"><i class="fa-solid fa-check-double"></i> 有効な検索エンジン</div>
          <div id="engineToggleList" style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;"></div>
        </div>
        <div class="section">
          <div class="section-title"><i class="fa-solid fa-star"></i> デフォルト設定</div>
          <select id="defaultEngineSelect"></select>
        </div>
        <div class="section">
          <div class="section-title"><i class="fa-solid fa-plus"></i> カスタムエンジン追加</div>
          <div style="display:grid; grid-template-columns: 1fr 2fr auto; gap:10px;">
            <input id="customName" type="text" placeholder="エンジン名">
            <input id="customUrl" type="text" placeholder="URLテンプレート ({query} を含む)">
            <button class="btn btn-primary" id="addCustomEngine">追加</button>
          </div>
          <div id="customEngineList" style="margin-top:15px; display: grid; gap: 8px;"></div>
        </div>
        <div class="section">
          <div class="section-title"><i class="fa-solid fa-trash-can"></i> 履歴管理</div>
          <div id="historyLimitRow" style="display:flex; gap:20px; margin-bottom:15px; align-items: center;">
             <span>保存件数:</span>
            <label style="cursor:pointer;"><input type="radio" name="historyLimit" value="10"> 10件</label>
            <label style="cursor:pointer;"><input type="radio" name="historyLimit" value="30"> 30件</label>
            <label style="cursor:pointer;"><input type="radio" name="historyLimit" value="9999"> 無制限</label>
          </div>
          <button class="btn btn-danger" style="width:100%" id="clearHistory">すべての検索履歴を消去</button>
        </div>
      </div>
      <div class="modal-footer" style="padding:1.5rem 2rem; border-top:1px solid var(--border); display:flex; justify-content:flex-end; gap:12px;">
        <button class="btn" id="resetSettings" style="background:#222; color:white;">初期化</button>
        <button class="btn btn-primary" id="saveSettings">変更を保存</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const DEFAULT_ENGINES = [
        { id:"google", name:"Google", url:"https://www.google.com/search?q={query}" },
        { id:"youtube", name:"YouTube", url:"https://www.youtube.com/results?search_query={query}" },
        { id:"wiki", name:"Wikipedia", url:"https://ja.wikipedia.org/wiki/{query}" },
        { id:"surge", name:"SURGE", url:"results?q={query}" }
      ];

      const STORAGE_KEYS = { settings: "surgeProSettings_v3", history: "searchHistory" };
      let settings = loadSettings();
      let engines = [...DEFAULT_ENGINES, ...settings.customEngines];

      const queryInput = document.getElementById('query');
      const engineSelect = document.getElementById('engine');
      const modal = document.getElementById('settingsModal');

      function loadSettings() {
        const raw = localStorage.getItem(STORAGE_KEYS.settings);
        return raw ? JSON.parse(raw) : { enabledEngines: DEFAULT_ENGINES.map(e => e.id), defaultEngineId: "google", historyLimit: 10, customEngines: [] };
      }

      function saveSettings() {
        localStorage.setItem(STORAGE_KEYS.settings, JSON.stringify(settings));
        engines = [...DEFAULT_ENGINES, ...settings.customEngines];
        renderEngineSelect();
        renderHistory();
      }

      function renderEngineSelect() {
        const list = engines.filter(e => settings.enabledEngines.includes(e.id));
        engineSelect.innerHTML = list.map(e => `<option value="${e.id}">${e.name}</option>`).join('');
        engineSelect.value = settings.defaultEngineId;
      }

      function renderHistory() {
        const list = JSON.parse(localStorage.getItem(STORAGE_KEYS.history) || "[]");
        const container = document.getElementById('history');
        document.getElementById('historySection').style.display = list.length ? "block" : "none";
        container.innerHTML = list.map(q => `<button class="history-item">${q}</button>`).join('');
        container.querySelectorAll('.history-item').forEach(btn => {
          btn.onclick = () => { queryInput.value = btn.innerText; performSearch(); };
        });
      }

      function performSearch() {
        const q = queryInput.value.trim();
        if(!q) return;
        
        let list = JSON.parse(localStorage.getItem(STORAGE_KEYS.history) || "[]");
        list = [q, ...list.filter(x => x !== q)].slice(0, settings.historyLimit);
        localStorage.setItem(STORAGE_KEYS.history, JSON.stringify(list));

        const engine = engines.find(e => e.id === engineSelect.value);
        window.open(engine.url.replace("{query}", encodeURIComponent(q)), "_blank");
        renderHistory();
      }

      queryInput.onkeydown = (e) => { if(e.key === "Enter") performSearch(); };
      document.getElementById('openSettings').onclick = () => { renderModalUI(); modal.style.display = "flex"; };
      document.getElementById('closeSettings').onclick = () => modal.style.display = "none";
      document.getElementById('saveSettings').onclick = () => { saveSettings(); modal.style.display = "none"; };
      document.getElementById('clearHistory').onclick = () => { if(confirm("履歴を削除しますか？")) { localStorage.removeItem(STORAGE_KEYS.history); renderHistory(); } };
      
      function renderModalUI() {
        const toggleList = document.getElementById('engineToggleList');
        toggleList.innerHTML = engines.map(e => `
          <label style="font-size:0.9rem; cursor:pointer; display:flex; align-items:center; gap:8px;">
            <input type="checkbox" value="${e.id}" ${settings.enabledEngines.includes(e.id)?'checked':''}> ${e.name}
          </label>
        `).join('');
        toggleList.querySelectorAll('input').forEach(cb => {
          cb.onchange = () => {
            if(cb.checked) settings.enabledEngines.push(cb.value);
            else settings.enabledEngines = settings.enabledEngines.filter(id => id !== cb.value);
          };
        });

        const defSel = document.getElementById('defaultEngineSelect');
        defSel.innerHTML = engines.filter(e => settings.enabledEngines.includes(e.id)).map(e => `<option value="${e.id}">${e.name}</option>`).join('');
        defSel.value = settings.defaultEngineId;
        defSel.onchange = () => settings.defaultEngineId = defSel.value;
        
        document.querySelectorAll('input[name="historyLimit"]').forEach(r => {
          r.checked = Number(r.value) === settings.historyLimit;
          r.onchange = () => settings.historyLimit = Number(r.value);
        });
      }

      renderEngineSelect();
      renderHistory();
      setTimeout(() => queryInput.focus(), 150);
    });
  </script>
</body>
</html>
