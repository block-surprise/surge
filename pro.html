<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>SURGE PRO | Ultimate</title>
  <style>
    :root {
      /* 高級感のあるダークパレット */
      --bg: #0d0e12;
      --panel: #16181d;
      --card: rgba(255, 255, 255, 0.03);
      --text: #e2e4e9;
      --muted: #8b949e;
      --border: rgba(255, 255, 255, 0.1);
      --accent: #4da6ff;
      --accent-glow: rgba(77, 166, 255, 0.4);
      --shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; overflow: hidden; }

    body {
      background-color: var(--bg);
      /* CSSのみで表現する深みのある背景装飾 */
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(77, 166, 255, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(138, 77, 255, 0.05) 0%, transparent 40%);
      color: var(--text);
      font-family: "Inter", "Noto Sans JP", "Yu Gothic", sans-serif;
      display: flex; align-items: center; justify-content: center;
    }

    /* --- Top Bar --- */
    .topbar {
      position: fixed; top: 20px; right: 20px; display: flex; gap: 12px; align-items: center; z-index: 100;
    }
    .btn-icon {
      background: var(--panel); border: 1px solid var(--border); color: var(--text);
      padding: 8px 14px; border-radius: 12px; cursor: pointer; font-size: 0.9rem;
      display: flex; align-items: center; gap: 8px; transition: 0.3s;
    }
    .btn-icon:hover { border-color: var(--accent); background: rgba(77,166,255,0.1); }
    #engine {
      background: var(--panel); border: 1px solid var(--border); color: var(--text);
      padding: 8px 12px; border-radius: 12px; outline: none; cursor: pointer;
    }

    /* --- Main UI --- */
    .center {
      width: 100%; max-width: 720px; padding: 2rem; text-align: center;
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .logo-container { margin-bottom: 3rem; position: relative; }
    h1 {
      font-size: 4.2rem; font-weight: 900; margin: 0; letter-spacing: -3px;
      background: linear-gradient(to bottom, #fff 40%, #888 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
    }
    h1 span { color: var(--accent); -webkit-text-fill-color: var(--accent); }
    .subtitle {
      font-size: 0.85rem; color: var(--muted); letter-spacing: 0.5em;
      text-transform: uppercase; margin-top: 8px;
    }

    /* --- PRO Search Input --- */
    .search-wrapper { position: relative; width: 100%; margin-bottom: 2rem; }
    #query {
      width: 100%; padding: 1.2rem 1.8rem; font-size: 1.3rem;
      background: var(--card); border: 1px solid var(--border);
      border-radius: 100px; color: white; outline: none;
      backdrop-filter: blur(10px); transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      box-shadow: var(--shadow);
    }
    #query:focus {
      border-color: var(--accent); background: rgba(255,255,255,0.06);
      box-shadow: 0 0 30px var(--accent-glow), var(--shadow);
      transform: scale(1.01);
    }

    /* --- History Section (Light版を継承・昇華) --- */
    .history { text-align: left; padding: 0 1.5rem; }
    .history-title { font-size: 0.75rem; color: var(--muted); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 12px; display: flex; align-items: center; gap: 8px;}
    .history-list { display: flex; flex-wrap: wrap; gap: 8px; }
    .history-item {
      padding: 6px 14px; background: var(--card); border: 1px solid var(--border);
      border-radius: 20px; font-size: 0.85rem; cursor: pointer; color: var(--text);
      transition: 0.2s;
    }
    .history-item:hover { border-color: var(--accent); color: var(--accent); background: rgba(77,166,255,0.05); }

    /* --- Modal System (SURGE Light版の全機能を保持) --- */
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; z-index: 1000;
    }
    .modal {
      width: min(94vw, 650px); max-height: 85vh; background: var(--panel);
      border: 1px solid var(--border); border-radius: 24px;
      display: flex; flex-direction: column; overflow: hidden; box-shadow: var(--shadow);
    }
    .modal-header { padding: 1.5rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .modal-body { padding: 1.5rem; overflow-y: auto; display: grid; gap: 1.5rem; }
    .section { background: rgba(255,255,255,0.02); border-radius: 16px; padding: 1.2rem; border: 1px solid var(--border); }
    .section-title { font-size: 0.9rem; font-weight: 600; margin-bottom: 12px; color: var(--accent); }
    
    input[type="text"], select {
      background: #0d0e12; border: 1px solid var(--border); color: white;
      padding: 8px 12px; border-radius: 8px; width: 100%;
    }
    .btn { padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 600; border: none; }
    .btn-primary { background: var(--accent); color: #000; }
    .btn-danger { background: #ff4d4d; color: white; }

    /* status info */
    .footer-info {
      position: fixed; bottom: 20px; font-size: 0.7rem; color: var(--muted);
      letter-spacing: 0.2em; display: flex; gap: 20px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <a href="/ai/" class="btn-icon" style="text-decoration:none;"><i class="fa-solid fa-brain"></i> AI</a>
    <select id="engine"></select>
    <button class="btn-icon" id="openSettings"><i class="fa-solid fa-sliders"></i> SETTINGS</button>
  </div>

  <main class="center">
    <div class="logo-container">
      <h1>SURGE <span>PRO</span></h1>
      <div class="subtitle">Ultimate Knowledge Terminal</div>
    </div>

    <div class="search-wrapper">
      <input id="query" type="text" placeholder="Explore the intelligence..." autocomplete="off" spellcheck="false">
    </div>

    <section class="history" id="historySection">
      <div class="history-title"><i class="fa-solid fa-clock-rotate-left"></i> Recent Activity</div>
      <div class="history-list" id="history"></div>
    </section>
  </main>

  <div class="footer-info">
    <span>PRO EDITION 2.0</span>
    <span>ENCRYPTED SESSION</span>
    <span>CSS_CORE: ACTIVE</span>
  </div>

  <div class="modal-backdrop" id="settingsModal">
    <div class="modal">
      <div class="modal-header">
        <div style="font-weight: 800; font-size: 1.2rem;">TERMINAL SETTINGS</div>
        <button class="btn-icon" id="closeSettings"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="modal-body">
        <div class="section">
          <div class="section-title">ACTIVE ENGINES</div>
          <div id="engineToggleList" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>
        </div>
        <div class="section">
          <div class="section-title">DEFAULT ENGINE</div>
          <select id="defaultEngineSelect"></select>
        </div>
        <div class="section">
          <div class="section-title">CUSTOM ENGINE</div>
          <div style="display:flex; gap:8px;">
            <input id="customName" type="text" placeholder="Name">
            <input id="customUrl" type="text" placeholder="URL {query}">
            <button class="btn btn-primary" id="addCustomEngine">ADD</button>
          </div>
          <div id="customEngineList" style="margin-top:10px;"></div>
        </div>
        <div class="section">
          <div class="section-title">HISTORY CONTROL</div>
          <div id="historyLimitRow" style="display:flex; gap:15px; margin-bottom:10px;">
            <label><input type="radio" name="historyLimit" value="10"> 10</label>
            <label><input type="radio" name="historyLimit" value="30"> 30</label>
            <label><input type="radio" name="historyLimit" value="9999"> INF</label>
          </div>
          <button class="btn btn-danger" style="width:100%" id="clearHistory">WIPE ALL HISTORY</button>
        </div>
      </div>
      <div class="modal-footer" style="padding:1rem; border-top:1px solid var(--border); display:flex; justify-content:flex-end; gap:10px;">
        <button class="btn" id="resetSettings" style="background:#333; color:white;">RESET</button>
        <button class="btn btn-primary" id="saveSettings">SAVE CHANGES</button>
      </div>
    </div>
  </div>

  <script>
    // --- SURGE Lightのロジックを完全移植 ---
    document.addEventListener('DOMContentLoaded', () => {
      const DEFAULT_ENGINES = [
        { id:"google", name:"Google", url:"https://www.google.com/search?q={query}" },
        { id:"youtube", name:"YouTube", url:"https://www.youtube.com/results?search_query={query}" },
        { id:"wiki", name:"Wikipedia", url:"https://ja.wikipedia.org/wiki/{query}" },
        { id:"surge", name:"SURGE", url:"results?q={query}" }
      ];

      const STORAGE_KEYS = { settings: "surgeProSettings_v2", history: "searchHistory" };
      let settings = loadSettings();
      let engines = [...DEFAULT_ENGINES, ...settings.customEngines];

      const queryInput = document.getElementById('query');
      const engineSelect = document.getElementById('engine');
      const modal = document.getElementById('settingsModal');

      function loadSettings() {
        const raw = localStorage.getItem(STORAGE_KEYS.settings);
        return raw ? JSON.parse(raw) : { enabledEngines: DEFAULT_ENGINES.map(e => e.id), defaultEngineId: "google", historyLimit: 10, customEngines: [] };
      }

      function saveSettings() {
        localStorage.setItem(STORAGE_KEYS.settings, JSON.stringify(settings));
        engines = [...DEFAULT_ENGINES, ...settings.customEngines];
        renderEngineSelect();
        renderHistory();
      }

      function renderEngineSelect() {
        const list = engines.filter(e => settings.enabledEngines.includes(e.id));
        engineSelect.innerHTML = list.map(e => `<option value="${e.id}">${e.name}</option>`).join('');
        engineSelect.value = settings.defaultEngineId;
      }

      function renderHistory() {
        const list = JSON.parse(localStorage.getItem(STORAGE_KEYS.history) || "[]");
        const container = document.getElementById('history');
        document.getElementById('historySection').style.display = list.length ? "block" : "none";
        container.innerHTML = list.map(q => `<button class="history-item">${q}</button>`).join('');
        container.querySelectorAll('.history-item').forEach(btn => {
          btn.onclick = () => { queryInput.value = btn.innerText; performSearch(); };
        });
      }

      function performSearch() {
        const q = queryInput.value.trim();
        if(!q) return;
        
        let list = JSON.parse(localStorage.getItem(STORAGE_KEYS.history) || "[]");
        list = [q, ...list.filter(x => x !== q)].slice(0, settings.historyLimit);
        localStorage.setItem(STORAGE_KEYS.history, JSON.stringify(list));

        const engine = engines.find(e => e.id === engineSelect.value);
        window.open(engine.url.replace("{query}", encodeURIComponent(q)), "_blank");
        renderHistory();
      }

      // イベント設定
      queryInput.onkeydown = (e) => { if(e.key === "Enter") performSearch(); };
      document.getElementById('openSettings').onclick = () => { renderModalUI(); modal.style.display = "flex"; };
      document.getElementById('closeSettings').onclick = () => modal.style.display = "none";
      document.getElementById('saveSettings').onclick = () => { saveSettings(); modal.style.display = "none"; };
      document.getElementById('clearHistory').onclick = () => { localStorage.removeItem(STORAGE_KEYS.history); renderHistory(); };
      
      function renderModalUI() {
        // エンジンON/OFF
        const toggleList = document.getElementById('engineToggleList');
        toggleList.innerHTML = engines.map(e => `
          <label style="font-size:0.85rem; cursor:pointer;"><input type="checkbox" value="${e.id}" ${settings.enabledEngines.includes(e.id)?'checked':''}> ${e.name}</label>
        `).join('');
        toggleList.querySelectorAll('input').forEach(cb => {
          cb.onchange = () => {
            if(cb.checked) settings.enabledEngines.push(cb.value);
            else settings.enabledEngines = settings.enabledEngines.filter(id => id !== cb.value);
          };
        });
        // デフォルト選択
        const defSel = document.getElementById('defaultEngineSelect');
        defSel.innerHTML = engines.filter(e => settings.enabledEngines.includes(e.id)).map(e => `<option value="${e.id}">${e.name}</option>`).join('');
        defSel.value = settings.defaultEngineId;
        defSel.onchange = () => settings.defaultEngineId = defSel.value;
      }

      // 初期化
      renderEngineSelect();
      renderHistory();
      setTimeout(() => queryInput.focus(), 100);
    });
  </script>
</body>
</html>
