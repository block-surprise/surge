<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SURGE PRO | Ultimate Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.12);
      --glass-heavy: rgba(255, 255, 255, 0.2);
      --text: #ffffff;
      --accent: #4da6ff;
      --bg-dark: #0f1115;
    }

    * { box-sizing: border-box; font-family: 'Inter', 'Noto Sans JP', sans-serif; }
    body, html { height: 100%; margin: 0; background: var(--bg-dark); color: var(--text); overflow: hidden; }

    /* Dynamic Background */
    #bg-layer {
      position: fixed; inset: 0; 
      background: linear-gradient(135deg, #1a1c2c 0%, #4a192c 100%);
      background-size: cover; background-position: center;
      z-index: -1; transition: filter 0.5s ease;
    }
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: -1; }

    /* Layout */
    .app-container {
      height: 100vh; display: flex; flex-direction: column; align-items: center;
      padding-top: 12vh; backdrop-filter: blur(10px);
    }

    /* Top Bar */
    .top-bar {
      position: absolute; top: 20px; right: 20px; display: flex; gap: 15px;
    }
    .icon-btn {
      background: var(--glass); border: none; color: white; width: 42px; height: 42px;
      border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
      font-size: 1.1rem; transition: 0.3s;
    }
    .icon-btn:hover { background: var(--glass-heavy); transform: rotate(15deg); }

    /* Main Search */
    .search-section { width: min(90%, 750px); text-align: center; }
    .logo { font-size: 3.5rem; font-weight: 800; letter-spacing: -2px; margin-bottom: 30px; }
    .logo span { color: var(--accent); text-shadow: 0 0 20px rgba(77,166,255,0.5); }

    .search-wrapper { position: relative; width: 100%; }
    #query {
      width: 100%; padding: 1.2rem 1.8rem; font-size: 1.4rem;
      background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50px; color: white; outline: none;
      backdrop-filter: blur(20px); box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    #query:focus { background: rgba(255,255,255,0.25); border-color: var(--accent); width: 105%; margin-left: -2.5%; }

    /* Suggestions */
    .suggestions {
      position: absolute; top: 110%; left: 0; right: 0; background: rgba(30,30,30,0.95);
      border-radius: 20px; overflow: hidden; display: none; flex-direction: column; z-index: 1000;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    .suggest-item {
      padding: 12px 25px; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 15px;
    }
    .suggest-item:hover { background: var(--accent); }

    /* Quick Links */
    .links-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 25px; margin-top: 50px; width: 100%;
    }
    .link-card {
      display: flex; flex-direction: column; align-items: center; gap: 10px;
      text-decoration: none; color: white; transition: 0.3s;
    }
    .link-icon {
      width: 64px; height: 64px; background: var(--glass); border-radius: 18px;
      display: flex; align-items: center; justify-content: center; font-size: 1.8rem;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .link-card:hover .link-icon { transform: translateY(-8px) scale(1.1); background: var(--accent); }
    .link-card span { font-size: 0.85rem; opacity: 0.8; }

    /* Settings Modal */
    .modal {
      position: fixed; inset: 0; background: rgba(0,0,0,0.8);
      display: none; align-items: center; justify-content: center; z-index: 9999;
    }
    .modal-content {
      background: #1e1e2e; width: min(90vw, 500px); border-radius: 30px;
      padding: 30px; border: 1px solid var(--glass-heavy);
    }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .input-row { margin-bottom: 15px; }
    input[type="text"], select {
      width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #444; background: #2a2a3e; color: white;
    }
  </style>
</head>
<body>

  <div id="bg-layer"></div>
  <div class="overlay"></div>

  <div class="top-bar">
    <button class="icon-btn" onclick="toggleSettings()"><i class="fa-solid fa-sliders"></i></button>
  </div>

  <div class="app-container">
    <div class="search-section">
      <div class="logo">SURGE<span>PRO</span></div>
      
      <div class="search-wrapper">
        <input id="query" type="text" placeholder="Search anything or use !cmd..." autocomplete="off">
        <div id="suggestions" class="suggestions"></div>
      </div>

      <div class="links-grid" id="linksGrid">
        </div>
    </div>
  </div>

  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fa-solid fa-gear"></i> Settings</h2>
        <button class="icon-btn" onclick="toggleSettings()"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="input-row">
        <label>Wallpaper URL</label>
        <input id="bgInput" type="text" placeholder="Unsplash URL etc.">
      </div>
      <div class="input-row">
        <button onclick="saveSettings()" style="width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer;">Apply Changes</button>
      </div>
      <div class="input-row">
        <button onclick="clearAll()" style="width: 100%; margin-top: 10px; background: transparent; border: 1px solid #ff4d4d; color: #ff4d4d; border-radius: 10px; padding: 8px; cursor: pointer;">Reset All</button>
      </div>
    </div>
  </div>

  <script>
    const DEFAULT_DATA = {
      bg: "https://images.unsplash.com/photo-1477346611705-65d1883cee1e?auto=format&fit=crop&w=1920&q=80",
      engines: [
        { cmd: "!g", url: "https://google.com/search?q={query}", icon: "fa-brands fa-google" },
        { cmd: "!yt", url: "https://youtube.com/results?search_query={query}", icon: "fa-brands fa-youtube" },
        { cmd: "!w", url: "https://ja.wikipedia.org/wiki/{query}", icon: "fa-brands fa-wikipedia-w" },
        { cmd: "!gh", url: "https://github.com/search?q={query}", icon: "fa-brands fa-github" }
      ],
      links: [
        { name: "Gmail", url: "https://gmail.com", icon: "fa-solid fa-envelope" },
        { name: "ChatGPT", url: "https://chatgpt.com", icon: "fa-solid fa-robot" },
        { name: "Notion", url: "https://notion.so", icon: "fa-solid fa-note-sticky" },
        { name: "Twitter", url: "https://x.com", icon: "fa-brands fa-x-twitter" }
      ]
    };

    let store = JSON.parse(localStorage.getItem('surge_pro_v1')) || DEFAULT_DATA;

    const queryInput = document.getElementById('query');
    const suggestions = document.getElementById('suggestions');

    function init() {
      document.getElementById('bg-layer').style.backgroundImage = `url(${store.bg})`;
      renderLinks();
      
      queryInput.addEventListener('input', handleInput);
      queryInput.addEventListener('keydown', (e) => e.key === 'Enter' && executeSearch());
      window.addEventListener('keydown', (e) => {
        if(e.key === '/' && document.activeElement !== queryInput) {
          e.preventDefault(); queryInput.focus();
        }
      });
    }

    function renderLinks() {
      const grid = document.getElementById('linksGrid');
      grid.innerHTML = store.links.map(l => `
        <a href="${l.url}" class="link-card">
          <div class="link-icon"><i class="${l.icon}"></i></div>
          <span>${l.name}</span>
        </a>
      `).join('');
    }

    async function handleInput() {
      const q = queryInput.value.trim();
      if(q.length < 2 || q.startsWith('!')) {
        suggestions.style.display = 'none';
        return;
      }

      // API Suggestion
      const res = await fetch(`https://suggestqueries.google.com/complete/search?client=firefox&q=${encodeURIComponent(q)}`);
      const data = await res.json();
      
      suggestions.innerHTML = data[1].slice(0, 5).map(s => `
        <div class="suggest-item" onclick="selectSuggest('${s}')">
          <i class="fa-solid fa-magnifying-glass" style="font-size:0.8rem; opacity:0.5"></i>
          ${s}
        </div>
      `).join('');
      suggestions.style.display = 'flex';
    }

    function selectSuggest(val) {
      queryInput.value = val;
      executeSearch();
    }

    function executeSearch() {
      let q = queryInput.value.trim();
      if(!q) return;

      // Check for Commands
      const firstWord = q.split(' ')[0];
      const engine = store.engines.find(e => e.cmd === firstWord);
      
      let targetUrl = "https://google.com/search?q=";
      if(engine) {
        targetUrl = engine.url.replace('{query}', encodeURIComponent(q.replace(firstWord, '').trim()));
      } else if (q.match(/^https?:\/\//)) {
        targetUrl = q;
      } else {
        targetUrl += encodeURIComponent(q);
      }
      
      window.location.href = targetUrl;
    }

    function toggleSettings() {
      const m = document.getElementById('settingsModal');
      m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function saveSettings() {
      const newBg = document.getElementById('bgInput').value;
      if(newBg) store.bg = newBg;
      localStorage.setItem('surge_pro_v1', JSON.stringify(store));
      location.reload();
    }

    function clearAll() {
      localStorage.removeItem('surge_pro_v1');
      location.reload();
    }

    init();
  </script>
</body>
</html>
