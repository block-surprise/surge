<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SURGE dictionary</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200;1,200&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ececec;
            --accent: #d4af37;
            --border: #222;
        }

        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif; margin: 0;
            display: flex; flex-direction: column; height: 100vh;
        }

        header {
            padding: 50px 20px; text-align: center; border-bottom: 1px solid var(--border);
        }

        .search-area { max-width: 600px; margin: 0 auto; }
        
        #wordInput {
            width: 100%; background: transparent; border: none;
            border-bottom: 2px solid var(--accent); color: var(--text);
            font-size: 2.5rem; font-family: 'Crimson Pro', serif;
            text-align: center; outline: none; padding: 10px 0;
        }

        .result-container {
            flex-grow: 1; padding: 50px; overflow-y: auto;
            max-width: 800px; margin: 0 auto; display: none;
        }

        .word-title {
            font-family: 'Crimson Pro', serif; font-size: 4rem;
            margin: 0; color: var(--accent); font-style: italic;
        }

        .phonetic { font-size: 1.2rem; color: #777; margin-bottom: 30px; }

        .meaning-section { margin-bottom: 40px; }
        .part-of-speech {
            font-size: 0.7rem; color: var(--accent);
            text-transform: uppercase; letter-spacing: 3px;
            border-bottom: 1px solid var(--border); padding-bottom: 5px; margin-bottom: 15px;
        }

        .definition { font-size: 1.15rem; line-height: 1.8; margin-bottom: 10px; }
        .example {
            font-size: 0.95rem; color: #888; font-style: italic;
            border-left: 2px solid #333; padding-left: 15px;
        }

        #status { font-size: 0.75rem; color: #555; margin-top: 15px; letter-spacing: 2px; }

        /* スクロールバー */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); }
    </style>
</head>
<body>

    <header>
        <div style="font-size: 0.6rem; letter-spacing: 6px; color: #555; margin-bottom: 15px;">GLOBAL DATABASE ACCESS</div>
        <div class="search-area">
            <input type="text" id="wordInput" placeholder="Search English Word..." autocomplete="off">
            <div id="status">英単語を入力してENTER</div>
        </div>
    </header>

    <div class="result-container" id="resultContainer">
        <h1 id="dispWord" class="word-title">Word</h1>
        <div id="dispPhonetic" class="phonetic">/phonetic/</div>

        <div id="meaningsArea">
            </div>
    </div>

    <script>
        async function searchWord() {
            const word = document.getElementById('wordInput').value.trim();
            if (!word) return;

            const status = document.getElementById('status');
            const container = document.getElementById('resultContainer');
            const meaningsArea = document.getElementById('meaningsArea');

            status.innerText = "FETCHING FROM GLOBAL ARCHIVE...";
            
            try {
                // 無料の辞書APIからデータを取得
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                
                if (!response.ok) throw new Error("Word not found");

                const data = await response.json();
                const entry = data[0];

                // 基本情報の表示
                document.getElementById('dispWord').innerText = entry.word;
                document.getElementById('dispPhonetic').innerText = entry.phonetic || "";

                // 意味・定義の生成
                meaningsArea.innerHTML = "";
                entry.meanings.forEach(m => {
                    const section = document.createElement('div');
                    section.className = "meaning-section";
                    
                    let defsHtml = m.definitions.map(d => `
                        <div style="margin-bottom:20px;">
                            <div class="definition">${d.definition}</div>
                            ${d.example ? `<div class="example">"${d.example}"</div>` : ""}
                        </div>
                    `).join('');

                    section.innerHTML = `
                        <div class="part-of-speech">${m.partOfSpeech}</div>
                        ${defsHtml}
                    `;
                    meaningsArea.appendChild(section);
                });

                container.style.display = 'block';
                status.innerText = "SUCCESS.";
            } catch (error) {
                status.innerText = "ERROR: WORD NOT FOUND IN ARCHIVE.";
                container.style.display = 'none';
            }
        }

        document.getElementById('wordInput').onkeydown = (e) => {
            if (e.key === 'Enter') searchWord();
        };
    </script>
</body>
</html>
