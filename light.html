<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3571574988222927"
     crossorigin="anonymous"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-D6SC2D5KK4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-D6SC2D5KK4');

  <title>SURGE Light</title>
  <style>
    :root{
      --bg:#fdfdfd;
      --text:#333;
      --muted:#888;
      --border:#d9d9d9;
      --accent:#4da6ff;
      --shadow:rgba(0,0,0,0.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: "Inter", "Noto Sans JP", "Yu Gothic", "Hiragino Kaku Gothic ProN", sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* top-right engine selector */
    .topbar{
      position:fixed;
      top:12px;
      right:12px;
      display:flex;
      gap:.5rem;
      align-items:center;
    }
    #engine{
      padding:.35rem .6rem;
      font-size:.95rem;
      border:1px solid var(--border);
      border-radius:8px;
      background:#fff;
    }
    .settings-btn{
      padding:.35rem .6rem;
      font-size:.9rem;
      border:1px solid var(--border);
      border-radius:8px;
      background:#fff;
      cursor:pointer;
    }

    /* center content */
    .center{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:10vh 2rem 6vh;
      text-align:center;
    }
    h1{
      margin:0 0 .25rem;
      font-weight:600;
      letter-spacing:.04em;
      color:#444;
    }
    .subtitle{
      margin:0 0 2.2rem;
      color:var(--muted);
      font-size:1rem;
    }

    /* google-like search input */
    #query{
      width:min(92vw, 640px);
      padding:0.95rem 1.25rem;
      font-size:1.25rem;
      border:1px solid var(--border);
      border-radius:32px;
      background:#fff;
      box-shadow: 0 2px 10px var(--shadow);
      outline:none;
      transition: border-color .2s ease, box-shadow .2s ease, transform .18s ease;
    }
    /* animated focus (can be toggled) */
    .animated:focus{
      border-color:var(--accent);
      box-shadow: 0 0 0 4px rgba(77,166,255,.18), 0 6px 22px var(--shadow);
      transform: translate3d(0,-1px,0);
    }
    .animated:hover{
      box-shadow: 0 3px 14px var(--shadow);
    }

    /* history */
    .history{
      margin-top:1.2rem;
      width:min(92vw, 640px);
      text-align:left;
      color:#666;
      font-size:.95rem;
    }
    .history-title{
      margin:0 0 .4rem;
      color:#777;
      font-size:.9rem;
    }
    .history-list{
      display:flex;
      flex-wrap:wrap;
      gap:.4rem .6rem;
    }
    .history-item{
      padding:.25rem .55rem;
      border:1px dashed #cfcfcf;
      border-radius:14px;
      cursor:pointer;
      background:#fff;
    }
    .history-item:hover{color:var(--accent); border-color:var(--accent)}

    /* modal (settings) */
    .modal-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.22);
      display:none; align-items:center; justify-content:center;
      padding:1rem;
    }
.modal {
  width: min(94vw, 720px);
  background: #fff;
  border: 1px solid var(--border);
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.18);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  max-height: 90vh; /* ← ここがポイント！ */
}

.modal-body {
  padding: 1rem 1.2rem;
  display: grid;
  gap: 1.2rem;
  overflow-y: auto; /* ← スクロール可能に！ */
  flex: 1 1 auto;
}


    .modal-header{
      padding:1rem 1.2rem;
      border-bottom:1px solid var(--border);
      display:flex; align-items:center; justify-content:space-between;
    }
    .modal-title{font-weight:600}
    .modal-body{padding:1rem 1.2rem; display:grid; gap:1.2rem}
    .section{border:1px solid #eee; border-radius:12px; padding:.9rem}
    .row{display:flex; gap:.8rem; flex-wrap:wrap; align-items:center}
    .label{color:#555; font-size:.95rem; min-width:170px}
    .list{display:grid; gap:.35rem}
    .engine-item{display:flex; align-items:center; gap:.5rem}
    .modal-footer{padding:.9rem 1.2rem; border-top:1px solid var(--border); display:flex; gap:.6rem; justify-content:flex-end}
    .btn{
      padding:.5rem .8rem; border:1px solid var(--border); border-radius:8px; background:#fff; cursor:pointer;
    }
    .btn.primary{border-color:var(--accent); color:#fff; background:var(--accent)}
    .btn.danger{border-color:#e07272; color:#fff; background:#e07272}
    .small{font-size:.9rem; color:#777}

    @media (max-width:520px){
      .label{min-width:auto}
    }
  </style>
</head>
<body>

  <!-- top bar -->
  <div class="topbar">
    <select id="engine" aria-label="検索先"></select>
    <button class="settings-btn" id="openSettings" aria-label="設定">設定</button>
  </div>

  <!-- center content -->
  <main class="center">
    <h1>SURGE Light</h1>
    <p class="subtitle">光のように、知をたどる。</p>

    <input id="query" type="text" placeholder="検索ワードを入力…" autocomplete="off" spellcheck="false"/>

    <section class="history" id="historySection" aria-label="検索履歴">
      <p class="history-title">最近の検索</p>
      <div class="history-list" id="history"></div>
    </section>
  </main>

  <!-- settings modal -->
  <div class="modal-backdrop" id="settingsModal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <div class="modal-header">
        <div class="modal-title" id="settingsTitle">設定</div>
        <button class="btn" id="closeSettings" aria-label="閉じる">閉じる</button>
      </div>
      <div class="modal-body">
        <!-- engines on/off -->
        <div class="section">
          <div class="label">検索先のON/OFF</div>
          <div class="list" id="engineToggleList"></div>
        </div>

        <!-- default engine + order -->
        <div class="section">
          <div class="row">
            <div class="label">デフォルト検索先</div>
            <select id="defaultEngineSelect"></select>
          </div>
          <p class="small">チェックが入っている検索先のみ、右上のセレクターに表示されます。</p>
        </div>

        <!-- history options -->
        <div class="section">
          <div class="label">履歴の保存数</div>
          <div class="row" id="historyLimitRow">
            <label><input type="radio" name="historyLimit" value="10"> 10件</label>
            <label><input type="radio" name="historyLimit" value="30"> 30件</label>
            <label><input type="radio" name="historyLimit" value="9999"> 無制限（上限あり）</label>
          </div>
          <div class="row">
            <button class="btn danger" id="clearHistory">履歴をすべて削除</button>
          </div>
        </div>

        <!-- input animation -->
        <div class="section">
          <div class="row">
            <div class="label">検索欄のアニメーション</div>
            <label><input type="checkbox" id="animateInputToggle"> hover / focus 演出を有効にする</label>
          </div>
        </div>

        <!-- custom engines -->
        <div class="section">
          <div class="label">カスタム検索先の追加</div>
          <div class="list">
            <div class="row">
              <input id="customName" type="text" placeholder="名前（例：Qiita）" style="flex:1; padding:.45rem .6rem; border:1px solid var(--border); border-radius:8px;">
              <input id="customUrl" type="text" placeholder="URLテンプレート（例：https://qiita.com/search?q={query})" style="flex:2; padding:.45rem .6rem; border:1px solid var(--border); border-radius:8px;">
              <button class="btn" id="addCustomEngine">追加</button>
            </div>
            <p class="small">URL内の <code>{query}</code> が検索語に置き換わります。</p>
            <div id="customEngineList" class="list"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" id="resetSettings">初期化</button>
        <button class="btn primary" id="saveSettings">保存</button>
      </div>
    </div>
  </div>

  <script>
 document.addEventListener('DOMContentLoaded', () => {
  // -------- defaults --------
  const DEFAULT_ENGINES = [
    { id:"google",   name:"Google",    url:"https://www.google.com/search?q={query}" },
    { id:"bing",     name:"Bing",      url:"https://www.bing.com/search?q={query}" },
    { id:"yahoojp",  name:"Yahoo! Japan", url:"https://search.yahoo.co.jp/search?p={query}" },
    { id:"wikipedia",name:"Wikipedia（日本語）", url:"https://ja.wikipedia.org/wiki/Special:Search?search={query}" },
    { id:"kotobank", name:"コトバンク", url:"https://kotobank.jp/word/{query}" },
    { id:"weblio",   name:"Weblio",    url:"https://www.weblio.jp/content/{query}" },
    { id:"youtube",  name:"YouTube",   url:"https://www.youtube.com/results?search_query={query}" },
    { id:"surge",    name:"SURGE",     url:"results?q={query}" }
  ];

  const STORAGE_KEYS = {
    settings: "surgeLightSettings",
    history:  "searchHistory"
  };

  let settings = loadSettings();
  let engines = composeEngines(settings);

  const queryInput = document.getElementById('query');
  const engineSelect = document.getElementById('engine');
  const historyContainer = document.getElementById('history');
  const historySection = document.getElementById('historySection');
  const modal = document.getElementById('settingsModal');

  applySettingsToUI();
  renderEngineSelect();
  renderHistory();
  attachEvents();
  setTimeout(() => queryInput.focus(), 50);

  // -------- settings --------
  function defaultSettings() {
    return {
      enabledEngines: DEFAULT_ENGINES.map(e => e.id),
      defaultEngineId: "google",
      historyLimit: 10,
      animateInput: true,
      customEngines: []
    };
  }

  function loadSettings() {
    try {
      const raw = localStorage.getItem(STORAGE_KEYS.settings);
      const parsed = raw ? JSON.parse(raw) : defaultSettings();
      if (!Array.isArray(parsed.enabledEngines)) parsed.enabledEngines = defaultSettings().enabledEngines;
      if (!parsed.defaultEngineId) parsed.defaultEngineId = "google";
      if (!parsed.historyLimit) parsed.historyLimit = 10;
      if (typeof parsed.animateInput !== "boolean") parsed.animateInput = true;
      if (!Array.isArray(parsed.customEngines)) parsed.customEngines = [];
      return parsed;
    } catch (e) {
      return defaultSettings();
    }
  }

  function saveSettings() {
    localStorage.setItem(STORAGE_KEYS.settings, JSON.stringify(settings));
    engines = composeEngines(settings);
    renderEngineSelect();
    applySettingsToUI();
    renderCustomEngineList();
  }

  function resetSettings() {
    settings = defaultSettings();
    saveSettings();
    renderEngineToggleList();
    renderDefaultEngineSelect();
    renderHistory();
  }

  function composeEngines(s) {
    return [...DEFAULT_ENGINES, ...s.customEngines];
  }

  function applySettingsToUI() {
    if (settings.animateInput) queryInput.classList.add('animated');
    else queryInput.classList.remove('animated');
    renderDefaultEngineSelect();
  }

  // -------- engine UI --------
  function renderEngineSelect() {
    const list = engines.filter(e => settings.enabledEngines.includes(e.id));
    engineSelect.innerHTML = "";
    list.forEach(e => {
      const opt = document.createElement('option');
      opt.value = e.id;
      opt.textContent = e.name;
      engineSelect.appendChild(opt);
    });
    const defaultExists = list.find(e => e.id === settings.defaultEngineId);
    engineSelect.value = defaultExists ? settings.defaultEngineId : (list[0]?.id || "");
  }

  function renderEngineToggleList() {
    const wrap = document.getElementById('engineToggleList');
    wrap.innerHTML = "";
    engines.forEach(e => {
      const div = document.createElement('div');
      div.className = "engine-item";
      const cb = document.createElement('input');
      cb.type = "checkbox";
      cb.checked = settings.enabledEngines.includes(e.id);
      cb.addEventListener('change', () => {
        const set = new Set(settings.enabledEngines);
        if (cb.checked) set.add(e.id); else set.delete(e.id);
        settings.enabledEngines = Array.from(set);
        if (!settings.enabledEngines.includes(settings.defaultEngineId)) {
          settings.defaultEngineId = settings.enabledEngines[0] || "";
        }
        saveSettings();
      });
      const label = document.createElement('label');
      label.textContent = e.name;
      div.append(cb, label);
      wrap.appendChild(div);
    });
  }

  function renderDefaultEngineSelect() {
    const sel = document.getElementById('defaultEngineSelect');
    sel.innerHTML = "";
    engines.filter(e => settings.enabledEngines.includes(e.id)).forEach(e => {
      const opt = document.createElement('option');
      opt.value = e.id;
      opt.textContent = e.name;
      sel.appendChild(opt);
    });
    sel.value = settings.defaultEngineId;
    sel.onchange = () => {
      settings.defaultEngineId = sel.value;
      saveSettings();
      engineSelect.value = settings.defaultEngineId;
    };
  }

  // -------- history --------
  function getHistory() {
    try {
      return JSON.parse(localStorage.getItem(STORAGE_KEYS.history)) || [];
    } catch (e) { return []; }
  }

  function setHistory(list) {
    localStorage.setItem(STORAGE_KEYS.history, JSON.stringify(list));
  }

  function addHistory(q) {
    if (!q) return;
    const limit = Math.max(1, Number(settings.historyLimit) || 10);
    let list = getHistory();
    list = [q, ...list.filter(x => x !== q)];
    if (list.length > limit) list = list.slice(0, limit);
    setHistory(list);
    renderHistory();
  }

  function renderHistory() {
    const list = getHistory();
    historyContainer.innerHTML = "";
    historySection.style.display = list.length ? "block" : "none";
    list.forEach(q => {
      const chip = document.createElement('button');
      chip.type = "button";
      chip.className = "history-item";
      chip.textContent = q;
      chip.addEventListener('click', () => {
        queryInput.value = q;
        performSearch();
      });
      historyContainer.appendChild(chip);
    });
  }

  // -------- search --------
  function performSearch() {
    const engineId = engineSelect.value;
    const query = queryInput.value.trim();
    if (!query || !engineId) return;
    addHistory(query);
    const engine = engines.find(e => e.id === engineId);
    const url = (engine?.url || "").replace("{query}", encodeURIComponent(query));
    window.open(url, "_blank");
  }

  // -------- modal --------
  function openModal() {
    renderEngineToggleList();
    renderDefaultEngineSelect();
    renderCustomEngineList();
    document.querySelectorAll('input[name="historyLimit"]').forEach(r => {
      r.checked = Number(r.value) === Number(settings.historyLimit);
      r.onchange = () => { settings.historyLimit = Number(r.value); saveSettings(); };
    });
    const anim = document.getElementById('animateInputToggle');
    anim.checked = !!settings.animateInput;
    anim.onchange = () => { settings.animateInput = anim.checked; saveSettings(); };
    modal.style.display = "flex";
  }

  function closeModal() {
    modal.style.display = "none";
  }

  function renderCustomEngineList() {
    const list = document.getElementById('customEngineList');
    list.innerHTML = "";
    if (!settings.customEngines.length) {
      list.innerHTML = '<span class="small">（追加された検索先はまだありません）</span>';
      return;
    }
    settings.customEngines.forEach((e, idx) => {
      const row = document.createElement('div');
      row.className = "row";
      row.innerHTML = `<span>${e.name}</span><span class="small">${e.url}</span>`;
      const del = document.createElement('button');
      del.className = "btn";
      del.textContent = "削除";
      del.onclick = () => {
        settings.enabledEngines = settings.enabledEngines.filter(id => id !== e.id);
        settings.customEngines.splice(idx, 1);
        saveSettings();
        renderEngineToggleList();
        renderDefaultEngineSelect();
      };
      row.appendChild(del);
      list.appendChild(row);
    });
  }

  function addCustomEngine() {
    const name = document.getElementById('customName').value.trim();
    const url = document.getElementById('customUrl').value.trim();
    if (!name || !url || !url.includes("{query}")) {
      alert("名前とURLテンプレート（{query} を含む）を入力してください。");
      return;
    }
    const id = "custom_" + slugify(name) + "_" + Math.random().toString(36).slice(2, 6);
    settings.customEngines.push({ id, name, url });
    settings.enabledEngines.push(id);
    saveSettings();
    document.getElementById('customName').value = "";
    document.getElementById('customUrl').value = "";
    renderEngineToggleList();
    renderDefaultEngineSelect();
  }

  function slugify(s) {
    return s.toLowerCase().replace(/[^\w]+/g, '-').replace(/^-+|-+$/g, '');
  }

  // -------- events --------
  function attachEvents() {
    queryInput.addEventListener('keydown', (e) => {
      if (e.key === "Enter") performSearch();
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === "/" && document.activeElement !== queryInput) {
        e.preventDefault();
        queryInput.focus();
      }
    });

    document.getElementById('openSettings').onclick = openModal;
    document.getElementById('closeSettings').onclick = closeModal;
    document.getElementById('saveSettings').onclick = () => { saveSettings(); closeModal(); };
    document.getElementById('resetSettings').onclick = () => { resetSettings(); };
    document.getElementById('clearHistory').onclick = () => {
      localStorage.removeItem(STORAGE_KEYS.history);
      renderHistory();
    };
    document.getElementById('addCustomEngine').onclick = addCustomEngine;

    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
  }
});

  </script>
</body>
</html>
