<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SURGE PRO</title>
  <style>
    :root{ --bg:#fdfdfd; --text:#333; --muted:#888; --border:#d9d9d9; --accent:#4da6ff; --shadow:0 2px 12px rgba(0,0,0,0.08); }
    *{box-sizing:border-box; -webkit-tap-highlight-color:transparent;}
    html,body{height:100%; margin:0; background:var(--bg); color:var(--text); font-family: "Inter", "Noto Sans JP", sans-serif;}
    
    /* Ê§úÁ¥¢„Ç≥„É≥„ÉÜ„Éä„ÅÆÂº∑Âåñ */
    .center{ display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; padding:0 1.5rem; }
    .search-wrapper{ position:relative; width:min(92vw, 600px); }
    
    #query{ 
      width:100%; padding:1rem 3.5rem 1rem 1.5rem; font-size:1.1rem; 
      border:1px solid var(--border); border-radius:28px; background:#fff; 
      box-shadow: var(--shadow); outline:none; transition: box-shadow .2s;
    }
    #query:focus{ box-shadow: 0 4px 15px rgba(0,0,0,0.12); }

    /* „Çµ„Ç∏„Çß„Çπ„ÉàÔºàÊ§úÁ¥¢ÂÄôË£úÔºâ„ÅÆ„Éá„Ç∂„Ç§„É≥ */
    .suggestions{
      position:absolute; top:105%; left:0; right:0; background:#fff; 
      border-radius:12px; box-shadow: 0 8px 24px rgba(0,0,0,0.15); 
      display:none; z-index:100; overflow:hidden; border:1px solid #eee;
    }
    .suggestion-item{ padding:10px 18px; cursor:pointer; font-size:0.95rem; text-align:left; }
    .suggestion-item:hover{ background:#f5f5f5; }

    /* Èü≥Â£∞ÂÖ•Âäõ„Ç¢„Ç§„Ç≥„É≥ */
    .voice-btn{
      position:absolute; right:15px; top:50%; transform:translateY(-50%);
      background:none; border:none; cursor:pointer; font-size:1.2rem; color:var(--accent);
    }

    /* „Çø„Ç§„É´Âûã„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ */
    .shortcut-grid{ 
      display:grid; grid-template-columns: repeat(4, 1fr); gap:1.5rem; 
      margin-top:2.5rem; width:min(92vw, 480px); 
    }
    .shortcut-item{ 
      display:flex; flex-direction:column; align-items:center; gap:8px; 
      text-decoration:none; color:var(--text); font-size:0.8rem;
    }
    .shortcut-icon{
      width:48px; height:48px; background:#f1f3f4; border-radius:50%;
      display:flex; align-items:center; justify-content:center; font-size:1.4rem;
      transition: background 0.2s;
    }
    .shortcut-item:hover .shortcut-icon{ background:#e8eaed; }

    .topbar{ position:fixed; top:15px; right:15px; display:flex; gap:10px; }
    .btn-ui{ padding:6px 14px; border-radius:20px; border:1px solid var(--border); background:#fff; cursor:pointer; font-size:0.85rem;}
  </style>
</head>
<body>

  <div class="topbar">
    <button class="btn-ui" id="authBtn">Ë™≠„ÅøËæº„Åø‰∏≠...</button>
    <button class="btn-ui" id="openSettings">Ë®≠ÂÆö</button>
  </div>

  <main class="center">
    <h1 style="font-size:3rem; margin-bottom:2rem; letter-spacing:-1px;">SURGE<span style="color:var(--accent)">PRO</span></h1>
    
    <div class="search-wrapper">
      <input id="query" type="text" placeholder="Google „ÅßÊ§úÁ¥¢„ÄÅ„Åæ„Åü„ÅØ URL „ÇíÂÖ•Âäõ" autocomplete="off" spellcheck="false"/>
      <button class="voice-btn" id="voiceBtn">üéôÔ∏è</button>
      <div class="suggestions" id="suggestions"></div>
    </div>

    <div class="shortcut-grid" id="shortcuts">
      </div>
  </main>

  <script type="module">
    // --- FirebaseË®≠ÂÆöÔºàÂÖà„Åª„Å©„ÅÆ„ÅÇ„Å™„Åü„ÅÆË®≠ÂÆö„ÇíÁ∂≠ÊåÅÔºâ ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG7B2v1yzJzRVfB4y1r_VxzkXipLyH81U",
      authDomain: "surge-29548.firebaseapp.com",
      projectId: "surge-29548",
      storageBucket: "surge-29548.firebasestorage.app",
      messagingSenderId: "217437981571",
      appId: "1:217437981571:web:94c1081d79a4beb471c4b6"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let settings = {
      history: [],
      shortcuts: [
        { name: 'YouTube', url: 'https://youtube.com', icon: 'üì∫' },
        { name: 'Gmail', url: 'https://mail.google.com', icon: '‚úâÔ∏è' },
        { name: 'X', url: 'https://x.com', icon: 'üê¶' },
        { name: 'ChatGPT', url: 'https://chat.openai.com', icon: 'ü§ñ' }
      ]
    };

    // --- „Ç§„É≥„ÇØ„É™„É°„É≥„Çø„É´„Éª„Çµ„Ç∏„Çß„Çπ„ÉàÊ©üËÉΩ ---
    const qInput = document.getElementById('query');
    const suggestBox = document.getElementById('suggestions');

    qInput.addEventListener('input', async () => {
      const q = qInput.value.trim();
      if (!q) { suggestBox.style.display = 'none'; return; }

      // Google„ÅÆ„Çµ„Ç∏„Çß„Çπ„ÉàAPIÔºàJSONP„ÅÆ‰ª£ÊõøÊâãÊ≥ïÔºâ
      try {
        const res = await fetch(`https://suggestqueries.google.com/complete/search?client=firefox&q=${encodeURIComponent(q)}`);
        const data = await res.json();
        const candidates = data[1];

        if (candidates.length > 0) {
          suggestBox.innerHTML = candidates.slice(0, 6).map(text => `
            <div class="suggestion-item">${text}</div>
          `).join('');
          suggestBox.style.display = 'block';
        } else {
          suggestBox.style.display = 'none';
        }
      } catch (e) { console.log("Suggest error"); }
    });

    // ÂÄôË£ú„ÇØ„É™„ÉÉ„ÇØ„ÅßÊ§úÁ¥¢
    suggestBox.addEventListener('click', (e) => {
      if (e.target.classList.contains('suggestion-item')) {
        qInput.value = e.target.innerText;
        suggestBox.style.display = 'none';
        performSearch();
      }
    });

    // --- Èü≥Â£∞ÂÖ•ÂäõÊ©üËÉΩ ---
    const voiceBtn = document.getElementById('voiceBtn');
    if ('webkitSpeechRecognition' in window) {
      const rec = new webkitSpeechRecognition();
      rec.lang = 'ja-JP';
      voiceBtn.onclick = () => {
        voiceBtn.innerText = 'üî¥';
        rec.start();
      };
      rec.onresult = (e) => {
        qInput.value = e.results[0][0].transcript;
        voiceBtn.innerText = 'üéôÔ∏è';
        performSearch();
      };
      rec.onend = () => voiceBtn.innerText = 'üéôÔ∏è';
    }

    // --- Ê§úÁ¥¢ÂÆüË°å ---
    function performSearch() {
      const q = qInput.value.trim();
      if (!q) return;
      // URL„Å£„ÅΩ„ÅÑÂ†¥Âêà„ÅØÁõ¥Êé•ÁßªÂãï„ÄÅ„Åù„Çå‰ª•Â§ñ„ÅØGoogleÊ§úÁ¥¢
      if (q.match(/^https?:\/\//) || q.includes('.')) {
        window.open(q.startsWith('http') ? q : 'https://' + q, '_blank');
      } else {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}`, '_blank');
      }
    }

    qInput.onkeydown = (e) => { if (e.key === 'Enter') performSearch(); };

    // --- Firebase ÈÄ£Êê∫ ---
    onAuthStateChanged(auth, async (user) => {
      const btn = document.getElementById('authBtn');
      if (user) {
        btn.innerText = '„É≠„Ç∞„Ç¢„Ç¶„Éà';
        btn.onclick = () => signOut(auth);
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists()) { settings = snap.data().settings; }
        renderShortcuts();
      } else {
        btn.innerText = 'Google„É≠„Ç∞„Ç§„É≥';
        btn.onclick = () => signInWithPopup(auth, provider);
        renderShortcuts();
      }
    });

    function renderShortcuts() {
      const container = document.getElementById('shortcuts');
      container.innerHTML = settings.shortcuts.map(s => `
        <a href="${s.url}" class="shortcut-item">
          <div class="shortcut-icon">${s.icon}</div>
          <span>${s.name}</span>
        </a>
      `).join('');
    }

    renderShortcuts();
  </script>
</body>
</html>
