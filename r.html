<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SURGE Light</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root{ --bg:#fdfdfd; --text:#333; --muted:#888; --border:#d9d9d9; --accent:#4da6ff; --shadow:rgba(0,0,0,0.06); }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; background:var(--bg); color:var(--text); font-family: "Inter", "Noto Sans JP", sans-serif; display:flex; align-items:center; justify-content:center; }
    .topbar{ position:fixed; top:12px; right:12px; display:flex; gap:.5rem; align-items:center; }
    #engine, .settings-btn{ padding:.35rem .6rem; font-size:.9rem; border:1px solid var(--border); border-radius:8px; background:#fff; cursor:pointer; display:flex; align-items:center; gap:5px;}
    .center{ width:100%; display:flex; flex-direction:column; align-items:center; padding:10vh 2rem 6vh; text-align:center; }
    h1{ margin:0 0 .25rem; font-weight:600; letter-spacing:.04em; color:#444; }
    .subtitle{ margin:0 0 2.2rem; color:var(--muted); font-size:1rem; }
    
    /* 検索バー周り */
    .search-container{ position:relative; width:min(92vw, 640px); }
    #query{ width:100%; padding:0.95rem 1.25rem; font-size:1.25rem; border:1px solid var(--border); border-radius:32px; background:#fff; box-shadow: 0 2px 10px var(--shadow); outline:none; transition: all .2s ease; }
    #query:focus{ border-color:var(--accent); box-shadow: 0 0 0 4px rgba(77,166,255,.18); transform: translate3d(0,-1px,0); }

    /* サジェスト */
    .suggestions{ position:absolute; top:110%; left:0; right:0; background:#fff; border-radius:12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); display:none; z-index:100; border:1px solid #eee; overflow:hidden; text-align:left; }
    .suggestion-item{ padding:10px 15px; cursor:pointer; font-size:1rem; }
    .suggestion-item:hover{ background:#f5f5f5; }

    .history{ margin-top:1.2rem; width:min(92vw, 640px); text-align:left; color:#666; font-size:.95rem; }
    .history-title{ margin:0 0 .4rem; color:#777; font-size:.9rem; }
    .history-list{ display:flex; flex-wrap:wrap; gap:.4rem .6rem; }
    .history-item{ padding:.25rem .55rem; border:1px dashed #cfcfcf; border-radius:14px; cursor:pointer; background:#fff; font-size: 0.85rem; }
    .history-item:hover{ color:var(--accent); border-color:var(--accent); }
    
    /* モーダル */
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,.22); display:none; align-items:center; justify-content:center; z-index: 1000; }
    .modal { width: min(94vw, 720px); background: #fff; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.18); overflow: hidden; display: flex; flex-direction: column; max-height: 90vh; }
    .modal-header{ padding:1rem 1.2rem; border-bottom:1px solid var(--border); display:flex; align-items:center; justify-content:space-between; }
    .modal-body { padding: 1rem 1.2rem; display: grid; gap: 1.2rem; overflow-y: auto; flex: 1 1 auto; }
    .section{ border:1px solid #eee; border-radius:12px; padding:.9rem; }
    .label{ color:#555; font-size:.95rem; font-weight: bold; margin-bottom:10px; }
    .btn{ padding:.5rem .8rem; border:1px solid var(--border); border-radius:8px; background:#fff; cursor:pointer; }
    .btn.primary{ border-color:var(--accent); color:#fff; background:var(--accent); }
    .engine-toggle-item { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; padding: 4px 0; }
  </style>
</head>
<body>

  <div class="topbar">
    <button class="settings-btn" id="authBtn"><i class="fa-solid fa-user"></i> <span>読み込み中...</span></button>
    <select id="engine"></select>
    <button class="settings-btn" id="openSettings"><i class="fa-solid fa-gear"></i> 設定</button>
  </div>

  <main class="center">
    <h1>SURGE Light</h1>
    <p class="subtitle">光のように、知をたどる。</p>
    <div class="search-container">
      <input id="query" type="text" placeholder="検索ワードを入力…" autocomplete="off" spellcheck="false"/>
      <div class="suggestions" id="suggestions"></div>
    </div>
    <section class="history" id="historySection">
      <p class="history-title">最近の検索</p>
      <div class="history-list" id="history"></div>
    </section>
  </main>

  <div class="modal-backdrop" id="settingsModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">設定</div>
        <button class="btn" id="closeSettings">閉じる</button>
      </div>
      <div class="modal-body">
        <div class="section">
          <div class="label">検索先のON/OFF</div>
          <div id="engineToggleList" style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;"></div>
        </div>
        <div class="section">
          <div class="label">デフォルト検索先</div>
          <select id="defaultEngineSelect" style="width: 100%; padding: 5px;"></select>
        </div>
        <div class="section">
          <div class="label">カスタム検索の追加</div>
          <div style="display:flex; gap:5px;">
            <input id="customName" type="text" placeholder="名前" style="flex:1; padding:5px;">
            <input id="customUrl" type="text" placeholder="URL {query}" style="flex:2; padding:5px;">
            <button class="btn" id="addCustomEngine">追加</button>
          </div>
          <div id="customEngineList" style="margin-top:10px;"></div>
        </div>
        <div class="section">
          <button class="btn" id="clearHistory" style="color:red;">履歴をすべて削除</button>
          <button class="btn" id="resetAll">設定を初期化</button>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn primary" id="saveSettings">保存して閉じる</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG7B2v1yzJzRVfB4y1r_VxzkXipLyH81U",
      authDomain: "surge-29548.firebaseapp.com",
      projectId: "surge-29548",
      storageBucket: "surge-29548.firebasestorage.app",
      messagingSenderId: "217437981571",
      appId: "1:217437981571:web:94c1081d79a4beb471c4b6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // 全エンジンのリストを完全に復元
    const DEFAULT_ENGINES = [
      { id:"google", name:"Google", url:"https://www.google.com/search?q={query}" },
      { id:"bing", name:"Bing", url:"https://www.bing.com/search?q={query}" },
      { id:"yahoojp", name:"Yahoo! Japan", url:"https://search.yahoo.co.jp/search?p={query}" },
      { id:"wikipedia", name:"Wikipedia", url:"https://ja.wikipedia.org/wiki/Special:Search?search={query}" },
      { id:"kotobank", name:"コトバンク", url:"https://kotobank.jp/word/{query}" },
      { id:"weblio", name:"Weblio", url:"https://www.weblio.jp/content/{query}" },
      { id:"youtube", name:"YouTube", url:"https://www.youtube.com/results?search_query={query}" },
      { id:"surge", name:"SURGE", url:"results?q={query}" }
    ];

    let settings = JSON.parse(localStorage.getItem('surge_settings')) || {
      enabledEngines: DEFAULT_ENGINES.map(e => e.id),
      customEngines: [],
      defaultId: 'google',
      history: []
    };

    function getFullEngines() { return [...DEFAULT_ENGINES, ...settings.customEngines]; }

    async function save(syncCloud = true) {
      localStorage.setItem('surge_settings', JSON.stringify(settings));
      if (syncCloud && auth.currentUser) {
        await setDoc(doc(db, "users", auth.currentUser.uid), { settings }, { merge: true });
      }
    }

    // Auth 監視
    const authBtn = document.getElementById('authBtn');
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        authBtn.querySelector('span').innerText = "ログアウト";
        authBtn.onclick = () => signOut(auth);
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists()) {
          settings = snap.data().settings;
          save(false); renderAll();
        }
      } else {
        authBtn.querySelector('span').innerText = "Googleログイン";
        authBtn.onclick = () => signInWithPopup(auth, provider);
      }
    });

    const queryInput = document.getElementById('query');
    const suggestBox = document.getElementById('suggestions');

    // サジェスト機能
    queryInput.addEventListener('input', async () => {
      const q = queryInput.value.trim();
      if (!q) { suggestBox.style.display = 'none'; return; }
      try {
        const res = await fetch(`https://suggestqueries.google.com/complete/search?client=firefox&q=${encodeURIComponent(q)}`);
        const data = await res.json();
        suggestBox.innerHTML = data[1].slice(0, 5).map(t => `<div class="suggestion-item">${t}</div>`).join('');
        suggestBox.style.display = 'block';
      } catch(e) {}
    });

    suggestBox.onclick = (e) => {
      if (e.target.classList.contains('suggestion-item')) {
        queryInput.value = e.target.innerText;
        suggestBox.style.display = 'none';
        performSearch();
      }
    };

    function renderAll() {
      const all = getFullEngines();
      const enabled = all.filter(e => settings.enabledEngines.includes(e.id));
      
      const engineSelect = document.getElementById('engine');
      engineSelect.innerHTML = '';
      enabled.forEach(e => engineSelect.add(new Option(e.name, e.id)));
      engineSelect.value = settings.defaultId;

      const toggleWrap = document.getElementById('engineToggleList');
      toggleWrap.innerHTML = '';
      all.forEach(e => {
        const div = document.createElement('div');
        div.className = 'engine-toggle-item';
        div.innerHTML = `<input type="checkbox" ${settings.enabledEngines.includes(e.id)?'checked':''}> <label>${e.name}</label>`;
        div.querySelector('input').onchange = (ev) => {
          if (ev.target.checked) settings.enabledEngines.push(e.id);
          else settings.enabledEngines = settings.enabledEngines.filter(id => id !== e.id);
          save(); renderAll();
        };
        toggleWrap.appendChild(div);
      });

      const histList = document.getElementById('history');
      histList.innerHTML = '';
      document.getElementById('historySection').style.display = settings.history.length ? 'block' : 'none';
      settings.history.forEach(h => {
        const btn = document.createElement('button');
        btn.className = 'history-item';
        btn.textContent = h;
        btn.onclick = () => { queryInput.value = h; performSearch(); };
        histList.appendChild(btn);
      });
    }

    function performSearch() {
      const q = queryInput.value.trim();
      if (!q) return;
      const engine = getFullEngines().find(e => e.id === document.getElementById('engine').value);
      settings.history = [q, ...settings.history.filter(x => x !== q)].slice(0, 15);
      save();
      window.open(engine.url.replace('{query}', encodeURIComponent(q)), '_blank');
      renderAll();
    }

    queryInput.onkeydown = (e) => { if (e.key === 'Enter') { suggestBox.style.display='none'; performSearch(); } };
    document.getElementById('openSettings').onclick = () => document.getElementById('settingsModal').style.display = 'flex';
    document.getElementById('closeSettings').onclick = () => document.getElementById('settingsModal').style.display = 'none';
    document.getElementById('saveSettings').onclick = () => { settings.defaultId = document.getElementById('engine').value; save(); document.getElementById('settingsModal').style.display = 'none'; };
    document.getElementById('resetAll').onclick = () => { if(confirm('初期化しますか？')){ localStorage.clear(); location.reload(); } };

    renderAll();
  </script>
</body>
</html>
