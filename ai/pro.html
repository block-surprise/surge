<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURGE PRO - Gemini Style UI</title>
    <style>
        :root {
            --bg-color: #f8fafd;
            --card-bg: #ffffff;
            --text-main: #1f1f1f;
            --text-sub: #444746;
            --accent-blue: #1a73e8;
            --border-color: #c4c7c5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, "Noto Sans JP";
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(248, 250, 253, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #4285f4, #9b72cb, #d96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 900px;
            width: 95%;
            margin-top: 50px;
            padding-bottom: 100px;
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* データから抽出したカードデザイン */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            background-color: #f1f3f4;
            transform: translateY(-2px);
        }

        .card h3 {
            margin-top: 0;
            color: var(--text-main);
            font-size: 1.1rem;
        }

        .card p {
            color: var(--text-sub);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* フォームエリア */
        .input-area {
            position: fixed;
            bottom: 30px;
            width: 100%;
            max-width: 800px;
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 1rem;
        }

        .surge-tag {
            font-weight: bold;
            color: var(--accent-blue);
            margin-left: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">SURGE PRO</div>
</header>

<div class="container">
    <div class="hero">
        <h1>こんにちは</h1>
        <p>あなたの創造性を SURGE PRO で加速させましょう。</p>
    </div>

    <div class="card-grid">
        <div class="card">
            <h3>生成 AI とは？</h3>
            <p>コンピュータが学習したデータから新しいコンテンツやアイデアを生成する技術です。</p>
        </div>

        <div class="card">
            <h3>プレゼン骨子の作成</h3>
            <p>「スキマ時間で英語を学ぶ方法」について説得力のある構成案を提案します。</p>
        </div>

        <div class="card">
            <h3>3日間の献立提案</h3>
            <p>鶏肉をメインにしたタンパク質たっぷりのメニューを提案します。</p>
        </div>
        
        <div class="card">
            <h3>自由研究のアイデア</h3>
            <p>小学生の夏休みにぴったりのテーマを一緒に出し合いましょう。</p>
        </div>
    </div>
</div>

<div class="input-area">
    <input type="text" placeholder="ここに質問を入力してください...">
    <div class="surge-tag">SURGE PRO</div>
</div>

</body>
</html>
