<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURGE PRO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');
        :root {
            --bg-main: #ffffff;
            --bg-side: #f0f4f9;
            --text-main: #1f1f1f;
            --text-sub: #444746;
            --surge-gradient: linear-gradient(70deg, #4285f4, #9b72cb, #d96570);
        }
        body { font-family: 'Noto Sans JP', sans-serif; background: var(--bg-main); color: var(--text-main); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* サイドバー */
        #sidebar { width: 280px; background: var(--bg-side); display: flex; flex-direction: column; padding: 12px; transition: 0.3s; z-index: 1000; }
        #sidebar.closed { transform: translateX(-100%); position: absolute; }
        .menu-btn { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .menu-btn:hover { background: #e1e5ea; }
        .new-chat { display: flex; align-items: center; gap: 12px; padding: 12px 16px; background: #e6eaf1; border-radius: 24px; margin-top: 10px; cursor: pointer; font-size: 14px; }

        /* メインエリア */
        #main-container { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { padding: 12px 24px; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-size: 20px; font-weight: 700; background: var(--surge-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* チャット表示エリア */
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .chat-container { width: 100%; max-width: 800px; }
        
        /* メッセージのスタイル */
        .message { margin-bottom: 30px; line-height: 1.6; font-size: 16px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .user-msg { font-weight: 500; color: var(--text-main); }
        .ai-msg { color: var(--text-sub); display: flex; gap: 15px; }
        .ai-icon { width: 30px; height: 30px; background: var(--surge-gradient); border-radius: 50%; flex-shrink: 0; }

        /* 初期表示 */
        .greeting { text-align: left; width: 100%; max-width: 800px; margin-top: 10vh; }
        .greeting h1 { font-size: 56px; background: var(--surge-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }

        /* 入力エリア */
        .bottom-area { padding: 20px; display: flex; flex-direction: column; align-items: center; background: linear-gradient(transparent, #fff 20%); }
        .input-wrapper { width: 100%; max-width: 768px; background: #f0f4f9; border-radius: 28px; padding: 10px 24px; display: flex; align-items: center; }
        input { flex: 1; border: none; background: transparent; outline: none; font-size: 16px; height: 40px; }
        .send-btn { cursor: pointer; color: #4285f4; font-weight: bold; margin-left: 10px; }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="menu-btn" onclick="toggleSidebar()"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></div>
        <div class="new-chat" onclick="location.reload()">新しいチャット</div>
    </nav>

    <div id="main-container">
        <header>
            <div class="menu-btn" id="header-menu" style="display: none;" onclick="toggleSidebar()"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></div>
            <div class="logo">SURGE PRO</div>
            <div style="width: 32px; height: 32px; background: #ddd; border-radius: 50%;"></div>
        </header>

        <div id="chat-window">
            <div class="chat-container" id="chat-content">
                <div class="greeting" id="initial-view">
                    <h1>こんにちは</h1>
                    <p style="font-size: 24px; color: #c4c7c5;">今日はどんなお手伝いをしましょうか？</p>
                </div>
            </div>
        </div>

        <div class="bottom-area">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="ここにメッセージを入力してください" onkeypress="if(event.key==='Enter') sendMsg()">
                <div class="send-btn" onclick="sendMsg()">送信</div>
            </div>
            <div style="font-size: 11px; color: #70757a; margin-top: 10px;">SURGE PRO は、間違いを表示することがあります。</div>
        </div>
    </div>

    <script>
        const WORKER_URL = "https://aipro.proluce.workers.dev";

        async function sendMsg() {
            const input = document.getElementById('user-input');
            const chatContent = document.getElementById('chat-content');
            const initialView = document.getElementById('initial-view');
            const text = input.value.trim();
            if (!text) return;

            // 初期表示を消す
            if (initialView) initialView.remove();

            // ユーザーのメッセージを表示
            chatContent.innerHTML += `<div class="message user-msg">${text}</div>`;
            input.value = "";

            // AIの待機中表示
            const aiMsgId = "ai-" + Date.now();
            chatContent.innerHTML += `
                <div class="message ai-msg" id="${aiMsgId}">
                    <div class="ai-icon"></div>
                    <div class="ai-text">考え中...</div>
                </div>`;
            
            // スクロール
            document.getElementById('chat-window').scrollTo(0, chatContent.scrollHeight);

            try {
                const response = await fetch(WORKER_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: "\nユーザー: " + text })
                });

                const data = await response.json();
                // Workersの出力形式 [{ generated_text: "AI: 応答内容" }] に合わせる
                const aiText = data[0].generated_text.replace("AI: ", "");
                document.getElementById(aiMsgId).querySelector('.ai-text').innerText = aiText;

            } catch (e) {
                document.getElementById(aiMsgId).querySelector('.ai-text').innerText = "エラーが発生しました。";
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const headerMenu = document.getElementById('header-menu');
            sidebar.classList.toggle('closed');
            headerMenu.style.display = sidebar.classList.contains('closed') ? 'flex' : 'none';
        }
    </script>
</body>
</html>
