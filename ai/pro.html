<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURGE PRO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');

        :root {
            --bg-main: #ffffff;
            --bg-side: #f0f4f9;
            --text-main: #1f1f1f;
            --text-sub: #444746;
            --hover-color: #e1e5ea;
            --surge-gradient: linear-gradient(70deg, #4285f4, #9b72cb, #d96570);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- サイドバー --- */
        #sidebar {
            width: 280px;
            background-color: var(--bg-side);
            display: flex;
            flex-direction: column;
            padding: 12px;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        #sidebar.closed {
            transform: translateX(-100%);
            position: absolute;
        }

        .side-top {
            margin-bottom: 30px;
        }

        /* ハンバーガーメニュー */
        .menu-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .menu-btn:hover {
            background-color: var(--hover-color);
        }

        .new-chat {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background-color: #e6eaf1;
            border-radius: 24px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .history-section {
            flex: 1;
            overflow-y: auto;
        }

        .history-label {
            font-size: 12px;
            font-weight: bold;
            padding: 20px 12px 8px;
            color: var(--text-sub);
        }

        .history-item {
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background-color: var(--hover-color);
        }

        /* --- メインコンテンツ --- */
        #main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            background: var(--surge-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px 180px;
        }

        .greeting h1 {
            font-size: clamp(32px, 8vw, 56px);
            font-weight: 500;
            margin: 0;
            background: var(--surge-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .greeting p {
            font-size: clamp(18px, 4vw, 24px);
            color: #c4c7c5;
            margin: 8px 0 40px;
        }

        .suggestion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            width: 100%;
            max-width: 800px;
        }

        .suggestion-card {
            background: #f0f4f9;
            padding: 20px;
            border-radius: 16px;
            cursor: pointer;
            transition: background 0.2s;
            min-height: 80px;
            font-size: 14px;
            color: var(--text-sub);
            line-height: 1.4;
        }

        .suggestion-card:hover {
            background-color: #e1e5ea;
        }

        /* --- 入力エリア --- */
        .bottom-area {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
        }

        .input-wrapper {
            width: 100%;
            max-width: 768px;
            background: #f0f4f9;
            border-radius: 28px;
            padding: 8px 24px;
            display: flex;
            align-items: center;
        }

        input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 16px;
            height: 52px;
        }

        .brand-tag {
            font-weight: bold;
            color: #4285f4;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .footer-note {
            font-size: 11px;
            color: #70757a;
            margin-top: 12px;
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="side-top">
            <div class="menu-btn" onclick="toggleSidebar()">
                <svg width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </div>
            <div class="new-chat">
                <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                新しいチャット
            </div>
        </div>

        <div class="history-section">
            <div class="history-label">最近</div>
            <div class="history-item">生成 AI の仕組み</div>
            <div class="history-item">英語学習プレゼン</div>
            <div class="history-item">鶏肉レシピ 3日間</div>
            <div class="history-item">夏休みの自由研究</div>
        </div>
    </nav>

    <div id="main-container">
        <header>
            <div class="menu-btn" id="header-menu" style="display: none;" onclick="toggleSidebar()">
                <svg width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </div>
            <div class="logo">SURGE PRO</div>
            <div style="width: 32px; height: 32px; background: #ddd; border-radius: 50%;"></div>
        </header>

        <main class="content-body">
            <div class="greeting">
                <h1>こんにちは</h1>
                <p>今日はどんなお手伝いをしましょうか？</p>
            </div>

            <div class="suggestion-grid">
                <div class="suggestion-card">英語学習のプレゼン構成を作って</div>
                <div class="suggestion-card">鶏肉メインの献立を教えて</div>
                <div class="suggestion-card">生成 AI を簡単に説明して</div>
                <div class="suggestion-card">自由研究のアイデアを出して</div>
            </div>
        </main>

        <div class="bottom-area">
            <div class="input-wrapper">
                <input type="text" placeholder="ここにメッセージを入力してください">
                <div class="brand-tag">SURGE PRO</div>
            </div>
            <div class="footer-note">SURGE PRO は、間違いを表示することがあります。</div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const headerMenu = document.getElementById('header-menu');
            
            if (sidebar.classList.contains('closed')) {
                sidebar.classList.remove('closed');
                headerMenu.style.display = 'none';
            } else {
                sidebar.classList.add('closed');
                headerMenu.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
