<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surge AI Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg: #ffffff;
            --accent-color: #5d5fef; /* 鮮やかで優しいパープルブルー */
            --user-bubble: #e8e9ff;
            --ai-bubble: #f1f3f5;
            --text-color: #333d4b;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #f7f9fc;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        /* 楽しげな背景のドット */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 30px 30px; z-index: -1; opacity: 0.5;
        }

        .wrapper {
            width: 90%; max-width: 600px; height: 80vh;
            background: var(--main-bg);
            border-radius: 40px; /* とても丸い */
            display: flex; flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            overflow: hidden;
            border: 8px solid #ffffff; /* 太めの白枠でポップに */
        }

        header {
            padding: 20px; text-align: center;
            background: #ffffff; border-bottom: 2px solid #f1f3f5;
        }
        header h1 {
            margin: 0; font-size: 1.4rem; color: var(--accent-color);
            letter-spacing: 1px;
        }

        #chatBox {
            flex-grow: 1; padding: 25px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
            background: #ffffff;
        }

        #chatBox::-webkit-scrollbar { width: 0; } /* スクロールバーは隠す */

        .message { max-width: 85%; }
        .user-message { align-self: flex-end; }
        .ai-message { align-self: flex-start; }

        .bubble {
            padding: 15px 20px; border-radius: 25px;
            font-size: 1rem; line-height: 1.5; font-weight: 400;
        }

        .user-message .bubble {
            background-color: var(--accent-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message .bubble {
            background-color: var(--ai-bubble);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px; display: flex; gap: 10px;
            background: #ffffff; align-items: center;
        }

        #userInput {
            flex-grow: 1; background: #f1f3f5; border: none;
            border-radius: 30px; padding: 15px 20px;
            font-size: 1rem; outline: none; font-family: inherit;
        }

        #sendButton {
            background: var(--accent-color); color: white;
            border: none; border-radius: 50%; width: 50px; height: 50px;
            font-size: 1.2rem; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        #sendButton:hover { transform: scale(1.1); }

        #status {
            font-size: 0.8rem; color: #9da3af; text-align: center;
            padding-bottom: 10px; height: 20px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Surge AI <span style="font-size:0.8rem; opacity:0.6;">Entry</span></h1>
        </header>
        <div id="chatBox"></div>
        <div id="status"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="なにか話そう！" autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">▶</button>
        </div>
    </div>

    <script>
        const WORKER_URL = "https://entry.proluce.workers.dev/"; 
        const SYSTEM_PROMPT = "あなたは明るくて元気な友達。タメ口で、親しみやすく、短い言葉で楽しくおしゃべりして。";
        let chatHistory = [];

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            displayMessage('user', text);
            input.value = '';
            document.getElementById('status').innerText = "考え中...";

            try {
                chatHistory.push({ role: "user", text: text });
                const res = await fetch(WORKER_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: `${SYSTEM_PROMPT}\n${chatHistory.map(m=>m.role+":"+m.text).join('\n')}\nAI:` })
                });
                const data = await res.json();
                const reply = (Array.isArray(data) ? data[0].generated_text : data.generated_text).split("AI:").pop()?.trim();
                
                chatHistory.push({ role: "ai", text: reply });
                displayMessage('ai', reply);
            } finally {
                document.getElementById('status').innerText = "";
            }
        }

        function displayMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            div.innerHTML = `<div class="bubble">${text}</div>`;
            document.getElementById('chatBox').appendChild(div);
            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
        }

        document.getElementById('userInput').onkeydown = (e) => { if(e.key==='Enter') sendMessage(); };
        window.onload = () => { displayMessage('ai', "やっほー！今日は何して遊ぶ？"); };
    </script>
</body>
</html>
