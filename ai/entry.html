<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surge AI Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg: #ffffff;
            --accent-color: #5d5fef;
            --user-bubble: #5d5fef; /* ユーザー側を濃い色に */
            --ai-bubble: #ffffff;    /* AI側を白にして境界線をつける */
            --text-main: #2d3436;
            --text-white: #ffffff;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background: var(--bg-gradient);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .wrapper {
            width: 95%; max-width: 500px; height: 85vh;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 35px;
            display: flex; flex-direction: column;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
        }

        header {
            padding: 20px; text-align: center;
            background: #ffffff;
            border-bottom: 1px solid #eee;
        }
        header h1 {
            margin: 0; font-size: 1.2rem; color: var(--accent-color);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        #chatBox {
            flex-grow: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
            background: transparent;
        }

        /* スクロールバーの見た目をよくする */
        #chatBox::-webkit-scrollbar { width: 5px; }
        #chatBox::-webkit-scrollbar-thumb { background: #dfe6e9; border-radius: 10px; }

        .message { max-width: 80%; display: flex; flex-direction: column; }
        .user-message { align-self: flex-end; }
        .ai-message { align-self: flex-start; }

        .bubble {
            padding: 12px 18px; border-radius: 22px;
            font-size: 0.95rem; line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .user-message .bubble {
            background-color: var(--user-bubble);
            color: var(--text-white);
            border-bottom-right-radius: 4px;
        }

        .ai-message .bubble {
            background-color: var(--ai-bubble);
            color: var(--text-main);
            border: 1px solid #eee;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 15px 20px; display: flex; gap: 10px;
            background: #ffffff; border-top: 1px solid #eee;
        }

        #userInput {
            flex-grow: 1; background: #f1f3f5; border: 1px solid #e2e8f0;
            border-radius: 25px; padding: 12px 20px;
            font-size: 1rem; outline: none; transition: 0.3s;
        }
        #userInput:focus { border-color: var(--accent-color); background: #fff; }

        #sendButton {
            background: var(--accent-color); color: white;
            border: none; border-radius: 50%; width: 45px; height: 45px;
            cursor: pointer; transition: 0.3s; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
        }
        #sendButton:hover { transform: scale(1.05); filter: brightness(1.1); }

        #status {
            font-size: 0.75rem; color: var(--accent-color); text-align: center;
            padding: 5px 0; min-height: 15px; background: #fff;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Surge AI Entry</h1>
        </header>
        <div id="chatBox"></div>
        <div id="status"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="メッセージを入力..." autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">▶</button>
        </div>
    </div>

    <script>
        const WORKER_URL = "https://entry.proluce.workers.dev/"; 
        const SYSTEM_PROMPT = "あなたはSURGE AIという明るくて元気な友達。タメ口で、親しみやすく、短い言葉で楽しくおしゃべりして。";
        let chatHistory = [];

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            displayMessage('user', text);
            input.value = '';
            document.getElementById('status').innerText = "考え中...";

            try {
                chatHistory.push({ role: "user", text: text });
                const res = await fetch(WORKER_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: `${SYSTEM_PROMPT}\n${chatHistory.map(m=>m.role+":"+m.text).join('\n')}\nAI:` })
                });
                const data = await res.json();
                const rawText = Array.isArray(data) ? data[0].generated_text : (data.generated_text || data.text);
                const reply = rawText.split("AI:").pop()?.trim() || "……？";
                
                chatHistory.push({ role: "ai", text: reply });
                displayMessage('ai', reply);
            } catch(e) {
                displayMessage('ai', "ちょっと調子悪いみたい、ごめんね！");
            } finally {
                document.getElementById('status').innerText = "";
            }
        }

        function displayMessage(role, text) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            div.innerHTML = `<div class="bubble">${text}</div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('userInput').onkeydown = (e) => { if(e.key==='Enter') sendMessage(); };
        window.onload = () => { displayMessage('ai', "やっほー！今日は何して遊ぶ？"); };
    </script>
</body>
</html>
