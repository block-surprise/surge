<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surge AI // Standard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 清潔感のあるブルーベースの配色 */
            --main-bg: #f8fafc;
            --accent-blue: #3b82f6;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --border: #e2e8f0;
            --user-bubble: #eff6ff;
            --ai-bubble: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            color: var(--text-dark);
            background-color: var(--main-bg);
            /* 薄いグリッド背景で精密感を出す */
            background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        .wrapper {
            width: 90%; max-width: 850px; height: 80vh;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 24px;
            display: flex; flex-direction: column;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        header {
            padding: 20px 30px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
        }
        header h1 {
            margin: 0; font-size: 1rem; font-weight: 600;
            letter-spacing: 1px; color: var(--accent-blue);
        }
        .version-badge {
            font-size: 0.7rem; padding: 4px 10px;
            background: #dbeafe; color: #1e40af;
            border-radius: 12px; font-weight: 600;
        }

        #chatBox {
            flex-grow: 1; padding: 30px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 20px;
            background: rgba(255,255,255,0.3);
        }

        /* スクロールバー */
        #chatBox::-webkit-scrollbar { width: 6px; }
        #chatBox::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        .message { max-width: 80%; line-height: 1.6; font-size: 0.95rem; }
        .user-message { align-self: flex-end; }
        .ai-message { align-self: flex-start; }

        .bubble {
            padding: 12px 20px; border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .user-message .bubble {
            background: var(--user-bubble);
            color: #1e40af;
            border-bottom-right-radius: 4px;
            border: 1px solid #dbeafe;
        }

        .ai-message .bubble {
            background: var(--ai-bubble);
            color: var(--text-dark);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px 30px; display: flex; gap: 12px;
            background: white; border-top: 1px solid var(--border);
            border-bottom-left-radius: 24px; border-bottom-right-radius: 24px;
        }

        #userInput {
            flex-grow: 1; border: 1px solid var(--border);
            border-radius: 12px; padding: 12px 18px;
            font-size: 0.95rem; outline: none; transition: 0.2s;
        }
        #userInput:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        #sendButton {
            background: var(--accent-blue); color: white;
            border: none; border-radius: 12px; padding: 0 20px;
            font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        #sendButton:hover { background: #2563eb; }
    </style>
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>SURGE AI</h1>
            <span class="version-badge">STANDARD v2.1</span>
        </header>
        <div id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="メッセージを入力..." autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">送信</button>
        </div>
    </div>

    <script>
        const WORKER_URL = "https://surgehome.proluce.workers.dev/"; 
        const SYSTEM_PROMPT = "あなたは誠実で有能なアシスタント。丁寧な敬語で、分かりやすく簡潔に答えます。";
        let chatHistory = [];

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            displayMessage('user', text);
            input.value = '';

            try {
                chatHistory.push({ role: "user", text: text });
                const history = chatHistory.map(m => `${m.role}: ${m.text}`).join('\n');
                const res = await fetch(WORKER_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: `${SYSTEM_PROMPT}\n${history}\nAI:` })
                });

                const data = await res.json();
                const raw = Array.isArray(data) ? data[0].generated_text : data.generated_text;
                const reply = raw.split("AI:").pop()?.trim() || "接続エラー。再度お試しください。";

                chatHistory.push({ role: "ai", text: reply });
                displayMessage('ai', reply);
            } catch (e) {
                displayMessage('ai', "エラーが発生しました。");
            }
        }

        function displayMessage(role, text) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            div.innerHTML = `<div class="bubble">${text}</div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('userInput').onkeydown = (e) => { if(e.key === 'Enter') sendMessage(); };
        window.onload = () => { displayMessage('ai', "こんにちは。何かお手伝いできることはありますか？"); };
    </script>
</body>
</html>
