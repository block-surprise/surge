    <style>
        :root {
            --bg: #030303;
            --text: #ffffff;
            --entry-c: #3b82f6;
            --standard-c: #1e40af;
            --select-c: #a5b4fc;
            --premium-c: #ffffff;
            --ultra-c: #c5a059;
            --zenith-c: #f9d976;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        .bg-gradient {
            position: fixed; top: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1a1f35 0%, #030303 80%);
            z-index: -1;
        }

        header { text-align: center; padding: 100px 20px 40px; }
        header h1 { font-size: 3.2rem; font-weight: 200; letter-spacing: 18px; margin: 0; text-transform: uppercase; }
        header p { color: rgba(255,255,255,0.4); letter-spacing: 4px; font-size: 0.75rem; margin-top: 15px; }

        .container {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 25px; padding: 40px; max-width: 1400px;
        }

        .card {
            position: relative; width: 210px; height: 380px;
            border-radius: 24px; overflow: hidden;
            cursor: pointer; transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(255,255,255,0.08);
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 40px 25px; text-decoration: none; box-sizing: border-box;
            background: rgba(255, 255, 255, 0.02);
        }

        .card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: currentColor; /* ÂêÑ„ÇØ„É©„Çπ„ÅßÊåáÂÆö„Åó„ÅüËâ≤„Å´„Å™„Çã */
            box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 20px rgba(255,255,255,0.1);
        }

        /* „Ç¢„Ç§„Ç≥„É≥„Å®ÂÖâ„ÅÆËº™ */
        .card-icon {
            font-size: 2.8rem; text-align: center; transition: 0.5s; 
            z-index: 2; position: relative;
        }
        .icon-halo {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            width: 80px; height: 80px; border-radius: 50%;
            background: currentColor; filter: blur(25px); opacity: 0.3; transition: 0.5s;
        }
        .card:hover .icon-halo { transform: translate(-50%, -50%) scale(1.5); }

        .bg-letter {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            font-size: 14rem; font-weight: 900; opacity: 0.02; pointer-events: none;
            transition: 0.5s; color: #fff;
        }
        .card:hover .bg-letter { opacity: 0.05; transform: translate(-50%, -55%); }

        .card-info { position: relative; z-index: 2; }
        .card h2 { margin: 0; font-size: 1.1rem; letter-spacing: 3px; font-weight: 600; }
        .card p { margin: 10px 0 0; font-size: 0.65rem; opacity: 0.4; letter-spacing: 1px; text-transform: uppercase; }

        /* --- ÂêÑ„É©„É≥„ÇØ„ÅÆÂÄãÂà•„Çπ„Çø„Ç§„É´ --- */
        .entry { color: var(--entry-c); }

        .zenith h2 { font-family: 'Cinzel', serif; }

        .footer { margin-top: auto; padding: 60px; color: rgba(255,255,255,0.1); font-size: 0.65rem; letter-spacing: 3px; }
    </style>
