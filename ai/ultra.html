<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surge AI Ultra</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #82aaff;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-strong: rgba(255, 255, 255, 0.15);
            --border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
            --user-bubble: linear-gradient(135deg, rgba(102, 126, 234, 0.4), rgba(118, 75, 162, 0.4));
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', 'Noto Sans JP', sans-serif;
            color: var(--text);
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* アニメーション背景 */
        .bg-blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(80px);
            overflow: hidden;
        }
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            opacity: 0.4;
            animation: float 25s infinite alternate;
        }
        .blob.one { background: #4f46e5; top: -10%; left: -10%; }
        .blob.two { background: #764ba2; bottom: -10%; right: -10%; animation-delay: -5s; }
        .blob.three { background: #0ea5e9; top: 40%; left: 30%; width: 300px; height: 300px; animation-duration: 15s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 50px) scale(1.2); }
        }

        .wrapper {
            width: 90%;
            max-width: 900px;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 40px 100px rgba(0,0,0,0.4);
            animation: slideIn 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        header {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        header h1 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 6px;
            font-size: 1.4rem;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #chatBox {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        #chatBox::-webkit-scrollbar { width: 5px; }
        #chatBox::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .message {
            max-width: 75%;
            animation: msgUp 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes msgUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .user-message { align-self: flex-end; }
        .ai-message { align-self: flex-start; }

        .bubble {
            padding: 16px 24px;
            border-radius: 28px;
            line-height: 1.7;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        .user-message .bubble {
            background: var(--user-bubble);
            border: 1px solid var(--border);
            border-bottom-right-radius: 4px;
        }

        .ai-message .bubble {
            background: var(--glass-strong);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 30px 40px;
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.2);
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        #userInput {
            flex-grow: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px 25px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        #userInput:focus {
            background: rgba(255,255,255,0.1);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(130, 170, 255, 0.2);
        }

        #sendButton {
            background: var(--accent);
            color: #0f172a;
            border: none;
            padding: 0 30px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        #sendButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--accent);
        }

        #status {
            text-align: center;
            font-size: 0.8rem;
            color: var(--accent);
            height: 20px;
            margin-top: -20px;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .dot-typing {
            display: inline-block;
            width: 6px; height: 6px; border-radius: 50%;
            background: var(--accent);
            margin-left: 5px;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink { from { opacity: 0.2; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="bg-blobs">
        <div class="blob one"></div>
        <div class="blob two"></div>
        <div class="blob three"></div>
    </div>

    <div class="wrapper">
        <header>
            <h1>SURGE AI Ultra</h1>
        </header>
        <div id="chatBox"></div>
        <div id="status"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="メッセージをどうぞ..." autocomplete="off">
            <button id="sendButton">SEND</button>
        </div>
    </div>

    <script>
        const WORKER_URL = "https://surgepro.proluce.workers.dev/"; 
        const SYSTEM_PROMPT = "あなたは静寂を愛するAI。短く、核心を突く言葉を、優しく届けます。";
        let chatHistory = [];

        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const chatBox = document.getElementById('chatBox');
        const statusElement = document.getElementById('status');

        function displayMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            div.innerHTML = `<div class="bubble">${text}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            displayMessage('user', text);
            userInput.value = '';
            chatHistory.push({ role: "user", text: text });

            statusElement.innerHTML = 'AI thinking<span class="dot-typing"></span>';
            sendButton.disabled = true;

            try {
                const history = chatHistory.map(m => `${m.role}: ${m.text}`).join('\n');
                const res = await fetch(WORKER_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: `${SYSTEM_PROMPT}\n${history}\nAI:` })
                });

                const data = await res.json();
                const raw = Array.isArray(data) ? data[0].generated_text : data.generated_text;
                const reply = raw.split("AI:").pop()?.trim() || "……。";

                chatHistory.push({ role: "ai", text: reply });
                displayMessage('ai', reply);
                statusElement.innerHTML = '';
            } catch (e) {
                statusElement.innerHTML = '接続が途切れました。';
            } finally {
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        sendButton.onclick = sendMessage;
        userInput.onkeydown = (e) => { if (e.key === 'Enter') sendMessage(); };

        window.onload = () => {
            setTimeout(() => displayMessage('ai', "ようこそ。なんでも言ってください。"), 500);
        };
    </script>
</body>
</html>
