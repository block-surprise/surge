<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習支援ポータル - 統合検索システム</title>
    <style>
        /* 徹底的に「学校の古いシステム」っぽさを出す */
        body {
            background-color: #f0f2f5;
            color: #333;
            font-family: "MS PGothic", "Hiragino Kaku Gothic ProN", sans-serif;
            margin: 0; padding: 0;
        }

        header {
            background-color: #003366; /* お堅いネイビー */
            color: white; padding: 10px 20px;
            font-size: 0.9rem; font-weight: bold;
            display: flex; justify-content: space-between;
        }

        .breadcrumb {
            background: #fff; padding: 5px 20px;
            font-size: 0.7rem; color: #666;
            border-bottom: 1px solid #ccc;
        }

        .main-container {
            max-width: 900px; margin: 20px auto;
            background: white; border: 1px solid #ccc;
            min-height: 80vh; display: flex; flex-direction: column;
        }

        #chatBox {
            flex-grow: 1; padding: 20px; overflow-y: auto;
            font-size: 0.9rem; line-height: 1.6;
        }

        /* 吹き出しを廃止し、掲示板風にする */
        .message {
            margin-bottom: 15px; border-bottom: 1px dotted #ccc; padding-bottom: 10px;
        }
        .user-label { color: #d9534f; font-weight: bold; font-size: 0.75rem; }
        .ai-label { color: #003366; font-weight: bold; font-size: 0.75rem; }
        .content { margin-top: 5px; }

        .input-area {
            background: #f9f9f9; padding: 20px;
            border-top: 1px solid #ccc;
        }

        .input-label { font-size: 0.75rem; color: #666; margin-bottom: 5px; }

        #userInput {
            width: 100%; padding: 8px; box-sizing: border-box;
            border: 1px solid #ccc; font-size: 0.9rem;
        }

        #sendButton {
            margin-top: 10px; padding: 5px 15px;
            background: #eee; border: 1px solid #999;
            cursor: pointer; font-size: 0.8rem;
        }
        #sendButton:hover { background: #ddd; }

        .footer-info {
            font-size: 0.7rem; color: #999; text-align: center; padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div>教育情報基盤ネットワークシステム</div>
        <div>ログイン：一般ユーザー（2025/12/18）</div>
    </header>

    <div class="breadcrumb">
        ホーム ＞ 学習リソース ＞ 文献検索アーカイブ ＞ 検索結果
    </div>

    <div class="main-container">
        <div id="chatBox">
            <div class="message">
                <div class="ai-label">【システムメッセージ】</div>
                <div class="content">本システムは学習支援を目的としています。調べたい語句や文章を入力してください。</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-label">検索キーワード・クエリ入力領域</div>
            <input type="text" id="userInput" placeholder="検索ワードを入力してください..." autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">実行</button>
        </div>

        <div class="footer-info">
            ※本システムは教育用です。利用規約を遵守してください。
        </div>
    </div>

    <script>
        const WORKER_URL = "https://annex.proluce.workers.dev/"; 
        const SYSTEM_PROMPT = "あなたは教育用学習支援ツールとして振る舞ってください。回答は常に客観的で、百科事典のような文体で答えてください。";
        let chatHistory = [];

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            displayMessage('user', text);
            input.value = '';

            try {
                chatHistory.push({ role: "user", text: text });
                const res = await fetch(WORKER_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: `${SYSTEM_PROMPT}\n${chatHistory.map(m=>m.role+":"+m.text).join('\n')}\nAI:` })
                });
                const data = await res.json();
                const reply = (Array.isArray(data) ? data[0].generated_text : data.generated_text).split("AI:").pop()?.trim();
                
                chatHistory.push({ role: "ai", text: reply });
                displayMessage('ai', reply);
            } catch(e) {
                console.error(e);
            }
        }

        function displayMessage(role, text) {
            const div = document.createElement('div');
            div.className = 'message';
            const label = role === 'user' ? '【検索クエリ】' : '【解析結果】';
            const labelClass = role === 'user' ? 'user-label' : 'ai-label';
            div.innerHTML = `<div class="${labelClass}">${label}</div><div class="content">${text}</div>`;
            document.getElementById('chatBox').appendChild(div);
            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
        }

        document.getElementById('userInput').onkeydown = (e) => { if(e.key==='Enter') sendMessage(); };
    </script>
</body>
</html>
