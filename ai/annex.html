<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        /* Googleのクリーンなデザインを再現 */
        body {
            background-color: #fff;
            color: #202124;
            font-family: arial, sans-serif;
            margin: 0; padding: 0;
        }

        /* ヘッダーの擬態 */
        header {
            display: flex; justify-content: flex-end; padding: 15px 20px;
            font-size: 13px; gap: 15px; color: #000;
        }

        .search-container {
            display: flex; flex-direction: column; align-items: center;
            margin-top: 10vh;
        }

        .logo {
            font-size: 90px; font-weight: bold; margin-bottom: 30px;
            letter-spacing: -5px;
        }
        .logo span:nth-child(1) { color: #4285F4; }
        .logo span:nth-child(2) { color: #EA4335; }
        .logo span:nth-child(3) { color: #FBBC05; }
        .logo span:nth-child(4) { color: #4285F4; }
        .logo span:nth-child(5) { color: #34A853; }
        .logo span:nth-child(6) { color: #EA4335; }

        .search-bar-wrap {
            width: 100%; max-width: 584px; position: relative;
        }

        #userInput {
            width: 100%; padding: 12px 20px; padding-left: 45px;
            font-size: 16px; border: 1px solid #dfe1e5;
            border-radius: 24px; outline: none; transition: box-shadow 0.2s;
        }
        #userInput:focus, #userInput:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }

        /* 検索結果（AIの回答）の表示エリア */
        #resultArea {
            max-width: 652px; margin: 30px auto; display: none;
            padding: 0 20px;
        }

        /* 強調スニペット（AI回答）のスタイル */
        .snippet {
            border: 1px solid #dfe1e5; border-radius: 8px;
            padding: 20px; margin-bottom: 20px; line-height: 1.58;
        }
        .snippet-header { font-size: 14px; color: #70757a; margin-bottom: 10px; }
        .snippet-content { font-size: 18px; color: #202124; }
        
        /* 緊急避難用の本物へのリンク */
        .real-link { color: #1a0dab; text-decoration: none; font-size: 14px; display: block; margin-top: 15px; }

        .status { font-size: 12px; color: #70757a; margin-top: 5px; height: 15px; }
    </style>
</head>
<body>

    <header>
        <div>Gmail</div>
        <div>画像</div>
        <div style="background: #4285F4; color: white; padding: 7px 15px; border-radius: 4px; font-weight: bold;">ログイン</div>
    </header>

    <div class="search-container">
        <div class="logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
        
        <div class="search-bar-wrap">
            <input type="text" id="userInput" placeholder="Google で検索、または URL を入力" autocomplete="off">
            <div id="status" class="status"></div>
        </div>
    </div>

    <div id="resultArea">
        <div class="snippet">
            <div class="snippet-header">強調スニペット・AI による概要</div>
            <div id="aiResponse" class="snippet-content"></div>
            <a href="https://www.google.com" class="real-link">さらに詳しく見る...</a>
        </div>
    </div>

    <script>
        const WORKER_URL = "https://surgehome.proluce.workers.dev/"; 
        const SYSTEM_PROMPT = "あなたはGoogle検索の結果として表示される有益な要約ボットです。解説は簡潔かつ百科事典のように、事実に基づいたトーンで答えてください。";

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            document.getElementById('status').innerText = "読み込んでいます...";
            
            try {
                const res = await fetch(WORKER_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: `${SYSTEM_PROMPT}\nユーザーの検索クエリ:${text}\n要約:` })
                });
                const data = await res.json();
                const reply = (Array.isArray(data) ? data[0].generated_text : data.generated_text).split("要約:").pop()?.trim();
                
                // 結果を表示
                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('aiResponse').innerText = reply;
                
                // 検索バーを上に移動させる（検索後の画面っぽくする）
                document.querySelector('.search-container').style.marginTop = '20px';
                document.querySelector('.logo').style.fontSize = '30px';
                document.querySelector('.logo').style.marginBottom = '10px';

            } catch(e) {
                document.getElementById('aiResponse').innerText = "ネットワークエラーが発生しました。再試行してください。";
            } finally {
                document.getElementById('status').innerText = "";
            }
        }

        document.getElementById('userInput').onkeydown = (e) => { 
            if(e.key==='Enter') sendMessage();
            // Escキーを押したら即座に本物のGoogleに飛ばす（緊急回避）
            if(e.key==='Escape') window.location.href = "https://www.google.com";
        };
    </script>
</body>
</html>
