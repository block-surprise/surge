<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surge AI Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 氷のような透明感と深いネイビーのコントラスト */
            --bg-base: #f0f2f5;
            --premium-blue: #1a2a6c;
            --glass-white: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #2c3e50;
            --accent-soft: #b0c4de;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            color: var(--text-main);
            /* 高級感のあるシルクのようなグラデーション */
            background: linear-gradient(135deg, #eef2f3 0%, #8e9eab 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        /* 背後でゆっくり動く「光の層」 */
        .light-layer {
            position: absolute; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.8) 0%, transparent 50%);
            filter: blur(100px);
            animation: lightMove 15s infinite alternate ease-in-out;
        }
        @keyframes lightMove {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }

        .wrapper {
            width: 85%; max-width: 950px; height: 85vh;
            background: var(--glass-white);
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            display: flex; flex-direction: column;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            position: relative;
        }

        header {
            padding: 30px 40px; border-bottom: 1px solid rgba(255,255,255,0.3);
            display: flex; justify-content: space-between; align-items: center;
        }
        header h1 {
            margin: 0; font-weight: 200; font-size: 1.2rem;
            letter-spacing: 5px; color: var(--premium-blue);
            text-transform: uppercase;
        }

        #chatBox {
            flex-grow: 1; padding: 40px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 35px;
        }

        /* 磨りガラスを透過するメッセージバブル */
        .bubble {
            padding: 16px 24px; border-radius: 25px;
            font-size: 0.95rem; line-height: 1.7;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }

        .user-message { align-self: flex-end; max-width: 75%; }
        .user-message .bubble {
            background: rgba(255, 255, 255, 0.6);
            color: var(--premium-blue);
            border-bottom-right-radius: 2px;
        }

        .ai-message { align-self: flex-start; max-width: 80%; }
        .ai-message .bubble {
            background: rgba(26, 42, 108, 0.05);
            color: #1a2a6c;
            border-bottom-left-radius: 2px;
        }

        .input-area {
            padding: 40px; display: flex; gap: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
        }

        #userInput {
            flex-grow: 1; background: transparent;
            border: none; border-bottom: 1px solid var(--premium-blue);
            padding: 12px 5px; font-size: 1rem; outline: none;
            color: var(--premium-blue); font-weight: 300;
        }
        #userInput::placeholder { color: var(--accent-soft); }

        #sendButton {
            background: var(--premium-blue); color: white;
            border: none; border-radius: 50px; padding: 0 35px;
            font-size: 0.8rem; letter-spacing: 2px;
            cursor: pointer; transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        #sendButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(26, 42, 108, 0.2);
        }

        /* プレミアムなタイピングインジケーター */
        #typing {
            position: absolute; bottom: 120px; left: 40px;
            font-size: 0.75rem; color: var(--premium-blue);
            opacity: 0; transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="light-layer"></div>

    <div class="wrapper">
        <header>
            <h1>Surge AI Premium</h1>
        </header>
        <div id="chatBox"></div>
        <div id="typing">AIが言葉を紡いでいます...</div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="対話を始めましょう..." autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">送信</button>
        </div>
    </div>

    <script>
        const WORKER_URL = "https://surgehome.proluce.workers.dev/"; 
        const SYSTEM_PROMPT = "あなたは誠実で知的なパートナー。落ち着いた上品な言葉遣いで、相手の心に寄り添うように答えます。";
        let chatHistory = [];

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            displayMessage('user', text);
            input.value = '';
            document.getElementById('typing').style.opacity = "1";

            try {
                chatHistory.push({ role: "user", text: text });
                const res = await fetch(WORKER_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: `${SYSTEM_PROMPT}\n${chatHistory.map(m=>m.role+":"+m.text).join('\n')}\nAI:` })
                });
                const data = await res.json();
                const reply = (Array.isArray(data) ? data[0].generated_text : data.generated_text).split("AI:").pop()?.trim();
                
                chatHistory.push({ role: "ai", text: reply });
                displayMessage('ai', reply);
            } finally {
                document.getElementById('typing').style.opacity = "0";
            }
        }

        function displayMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            div.innerHTML = `<div class="bubble">${text}</div>`;
            document.getElementById('chatBox').appendChild(div);
            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
        }

        document.getElementById('userInput').onkeydown = (e) => { if(e.key==='Enter') sendMessage(); };
        window.onload = () => { displayMessage('ai', "Surge AI Premiumへようこそ。心地よい時間をお過ごしください。"); };
    </script>
</body>
</html>
