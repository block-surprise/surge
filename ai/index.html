<body>

    <div class="wrapper">

        <div class="main-content">

            </div>

                <button id="sendButton" onclick="sendMessage()">é€ä¿¡</button>

    <script>
        // ğŸš¨ ãŠå®¢æ§˜è‡ªèº«ã®Worker URLã‚’è¨­å®šã—ã¦ãã ã•ã„ã€‚
        // ã“ã‚Œã¯ã€GitHubã§ã‚‚ã‚­ãƒ¼ãªã—ã§å‹•ä½œã•ã›ã‚‹ãŸã‚ã®ãƒ—ãƒ­ã‚­ã‚·URLã§ã™ã€‚
        const WORKER_URL = "https://surgeai.proluce.workers.dev/"; 
        
        // ã‚·ãƒ³ãƒ—ãƒ«ãªå½¢å¼ã§å±¥æ­´ã‚’ä¿æŒ: { role: "user/ai", text: "..." }
        let chatHistory = []; 

        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const chatBox = document.getElementById('chatBox');
        const statusElement = document.getElementById('status');
        const workerUrlDisplay = document.getElementById('worker-url-display');
        
        // Workerå´ã®ã‚·ã‚¹ãƒ†ãƒ å‘½ä»¤ã«åˆã‚ã›ã‚‹
        const SYSTEM_INSTRUCTION_PROMPT = "ã‚ãªãŸã¯é™ã‹ã§è©©çš„ãªAIã€‚çŸ­ãã€ã‚„ã•ã—ã„è¨€è‘‰ã§è¿”ç­”ã™ã‚‹ã€‚"; 


        /**
         * ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒãƒ£ãƒƒãƒˆãƒœãƒƒã‚¯ã‚¹ã«è¡¨ç¤ºã™ã‚‹
         */
        function displayMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const roleEl = document.createElement('div');
            roleEl.className = 'role';
            roleEl.textContent = role === 'user' ? 'ã‚ãªãŸ' : 'Surge AI';
            bubble.appendChild(roleEl);

            // ãƒ†ã‚­ã‚¹ãƒˆã‚’ä¿æŒ
            bubble.appendChild(document.createTextNode(text));
            messageDiv.appendChild(bubble);
            
            chatBox.appendChild(messageDiv);
            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’æœ€ä¸‹éƒ¨ã«ç§»å‹•
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        /**
         * Workerã¸ã®ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ä¿¡ (ã‚­ãƒ¼ãƒ¬ã‚¹ã®è¦ä»¶ã‚’æº€ãŸã™ãƒ­ã‚¸ãƒƒã‚¯)
         */
        async function requestWorker(prompt){
            const historyString = chatHistory.map(msg => `${msg.role === 'user' ? 'ãƒ¦ãƒ¼ã‚¶ãƒ¼' : 'AI'}: ${msg.text}`).join('\n');
            
            // Workerå´ã®ã‚³ãƒ¼ãƒ‰ã«åˆã‚ã›ãŸãƒ—ãƒ­ãƒ³ãƒ—ãƒˆå½¢å¼
            const fullPrompt = `${SYSTEM_INSTRUCTION_PROMPT}\n${historyString}\nãƒ¦ãƒ¼ã‚¶ãƒ¼: ${prompt}\nAI:`;
            
            if (WORKER_URL.includes("ã€")) {
                 throw new Error("Worker URLãŒæœªè¨­å®šã§ã™ã€‚ã‚³ãƒ¼ãƒ‰ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
            }

            const res = await fetch(WORKER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ inputs: fullPrompt })
            });
            
            if (!res.ok) {
                const errorText = await res.text();
                throw new Error(`Workerã‚¨ãƒ©ãƒ¼ (${res.status})`);
            }

            const data = await res.json();
            
            const raw = Array.isArray(data)
                ? (data[0]?.generated_text || data[0]?.text || "")
                : (data.generated_text || data.text || "");
                
            // å¿œç­”ã‹ã‚‰AIè‡ªèº«ã®åå‰ã‚„ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã®æ®‹ã‚Šã‚’å–ã‚Šé™¤ã ("AI:" ã‚’å‰Šé™¤)
            const reply = raw.split("AI:").pop()?.trim() || raw.trim() || "â€¦â€¦";
            return reply;
        }


        /**
         * ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡æ™‚ã®å‡¦ç†
         */
        async function sendMessage() {
            const userText = userInput.value.trim();

            if (!userText) return;
            
            // 1. ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’UIã«è¡¨ç¤º
            displayMessage('user', userText);
            userInput.value = '';

            // 2. å±¥æ­´ã«ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ  (ã‚·ãƒ³ãƒ—ãƒ«ãªå½¢å¼ã§å±¥æ­´ã‚’ä¿æŒ)
            chatHistory.push({ role: "user", text: userText }); 

            // 3. ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤ºã¨UIãƒ­ãƒƒã‚¯
            statusElement.innerHTML = '<span class="loader"></span> å¿œç­”ç”Ÿæˆä¸­...';
            sendButton.disabled = true;
            userInput.disabled = true;

            try {
                const aiText = await requestWorker(userText);
                
                // 4. AIã®å›ç­”ã‚’å±¥æ­´ã«è¿½åŠ 
                chatHistory.push({ role: "ai", text: aiText });
                
                // 5. AIã®å›ç­”ã‚’UIã«è¡¨ç¤º
                displayMessage('ai', aiText);
                statusElement.textContent = 'âœ… å®Œäº†ã€‚';

            } catch (e) {
                statusElement.textContent = `ğŸš¨ ã‚¨ãƒ©ãƒ¼: ${e.message}`;
                console.error('Fetch Error:', e);
                
                if (chatHistory.length > 0 && chatHistory[chatHistory.length - 1].role === 'user') {
                    chatHistory.pop(); 
                }

            } finally {
                // UIãƒ­ãƒƒã‚¯è§£é™¤
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }
        
        /**
         * Enterã‚­ãƒ¼æŠ¼ä¸‹æ™‚ã®å‡¦ç†
         */
        function handleKeydown(event) {
            if (event.key === 'Enter' && !sendButton.disabled) {
                event.preventDefault(); // Enterã‚­ãƒ¼ã«ã‚ˆã‚‹ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡ã‚’é˜²ã
                sendMessage();
            }
        }

        /**
         * å±¥æ­´ã‚’ã‚¯ãƒªã‚¢ã—åˆæœŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
         */
        function clearHistory() {

            // åˆæœŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®è¡¨ç¤º
            const initialMessage = "ã“ã‚“ã«ã¡ã¯ã€‚ç§ã¯ Surge AI ã§ã™ã€‚é™ã‹ã«ã€ã‚„ã•ã—ã„è¨€è‘‰ã§å¯¾è©±ã—ã¾ã™ã€‚";
            displayMessage('ai', initialMessage);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            clearHistory(); // åˆæœŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º

            // Worker URLã‚’ãƒ•ãƒƒã‚¿ãƒ¼ã«è¡¨ç¤º
            workerUrlDisplay.textContent = WORKER_URL;

            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
            if (WORKER_URL.includes("ã€")) {
                statusElement.textContent = 'ğŸš¨ Worker URLãŒæœªè¨­å®šã§ã™ã€‚ã‚³ãƒ¼ãƒ‰ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚';
            } else {
                statusElement.textContent = 'æº–å‚™å®Œäº†ã€‚ãƒãƒ£ãƒƒãƒˆã‚’é–‹å§‹ã—ã¦ãã ã•ã„ã€‚';
            }
            userInput.focus();
        });
    </script>
