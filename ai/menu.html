<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURGE AI // Portal Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;600&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        .bg-gradient {
            position: fixed; top: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1a1f35 0%, #050505 80%);
            z-index: -1;
        }

        header { text-align: center; padding: 80px 20px 40px; }
        header h1 { font-size: 3rem; font-weight: 200; letter-spacing: 15px; margin: 0; text-transform: uppercase; }
        header p { color: rgba(255,255,255,0.5); letter-spacing: 3px; font-size: 0.8rem; margin-top: 10px; }

        .container {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 30px; padding: 40px; max-width: 1300px;
        }

        .card {
            position: relative; width: 220px; height: 380px;
            border-radius: 20px; overflow: hidden;
            cursor: pointer; transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 30px 20px; text-decoration: none; box-sizing: border-box;
        }

        .card:hover {
            width: 280px; transform: translateY(-15px);
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        /* „Éú„ÉÉ„ÇØ„Çπ‰∏äÈÉ®„ÅÆ„Ç¢„Ç§„Ç≥„É≥„Ç®„É™„Ç¢ */
        .card-icon {
            font-size: 3rem; text-align: center; transition: 0.5s; opacity: 0.7;
            margin-top: 20px;
        }
        .card:hover .card-icon { transform: scale(1.2); opacity: 1; }

        /* ËÉåÊôØ„Å´ËñÑ„ÅèÊµÆ„Åã„Å∂Â∑®Â§ß„Å™„Ç¢„É´„Éï„Ç°„Éô„ÉÉ„Éà */
        .bg-letter {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 12rem; font-weight: 900; opacity: 0.03; pointer-events: none;
            transition: 0.5s;
        }
        .card:hover .bg-letter { opacity: 0.08; transform: translate(-50%, -60%); }

        .card-info { position: relative; z-index: 2; }
        .card h2 { margin: 0; font-size: 1.3rem; letter-spacing: 3px; font-weight: 600; }
        .card p { margin: 8px 0 0; font-size: 0.75rem; opacity: 0.5; letter-spacing: 1px; }

        /* ÂÄãÂà•„Ç´„É©„ÉºË®≠ÂÆö */
        .entry { background: linear-gradient(180deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.5)); }
        .standard { background: linear-gradient(180deg, rgba(30, 64, 175, 0.1), rgba(30, 64, 175, 0.5)); }
        .premium { background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.8)); color: #fff; }
        .premium h2, .premium p, .premium .card-icon { color: #fff; }
        .ultra { background: linear-gradient(180deg, rgba(197, 160, 89, 0.1), rgba(197, 160, 89, 0.6)); }
        .zenith { background: linear-gradient(180deg, rgba(249, 217, 118, 0.1), rgba(249, 217, 118, 0.7)); border: 1px solid rgba(249, 217, 118, 0.3); }
        .zenith h2 { font-family: 'Cinzel', serif; text-shadow: 0 0 15px rgba(249, 217, 118, 0.5); }

        .footer { margin-top: auto; padding: 40px; color: rgba(255,255,255,0.2); font-size: 0.7rem; letter-spacing: 2px; }
    </style>
</head>
