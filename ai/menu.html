<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURGE AI // Portal Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;600&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 背景の装飾 */
        .bg-gradient {
            position: fixed; top: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1a1f35 0%, #050505 80%);
            z-index: -1;
        }

        header {
            text-align: center; padding: 80px 20px 40px;
        }
        header h1 {
            font-size: 3rem; font-weight: 200; letter-spacing: 15px; margin: 0;
            text-transform: uppercase;
        }
        header p {
            color: rgba(255,255,255,0.5); letter-spacing: 3px; font-size: 0.8rem; margin-top: 10px;
        }

        /* セレクターのレイアウト */
        .container {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 20px; padding: 40px; max-width: 1200px;
        }

        /* 各ランクのカードスタイル */
        .card {
            position: relative; width: 200px; height: 350px;
            border-radius: 15px; overflow: hidden;
            cursor: pointer; transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 20px; text-decoration: none;
        }

        .card:hover {
            width: 280px; transform: translateY(-10px);
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .card-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; transition: 0.5s;
        }

        .card h2 { margin: 0; font-size: 1.2rem; letter-spacing: 2px; }
        .card p { margin: 5px 0 0; font-size: 0.7rem; opacity: 0.6; }

        /* --- 各ランクの個別デザイン --- */

        /* Entry */
        .entry { background: linear-gradient(180deg, transparent 0%, #3b82f6 100%); }
        .entry .card-bg { background: #1e293b; }

        /* Standard */
        .standard { background: linear-gradient(180deg, transparent 0%, #1e40af 100%); }
        .standard .card-bg { background: #0f172a; }

        /* Premium */
        .premium { background: linear-gradient(180deg, transparent 0%, #ffffff 100%); color: #000; }
        .premium .card-bg { background: #e2e8f0; }
        .premium p { color: #000; }

        /* Ultra */
        .ultra { background: linear-gradient(180deg, transparent 0%, #c5a059 100%); }
        .ultra .card-bg { background: #1a1a1a; }
        .ultra h2 { color: #c5a059; }

        /* Zenith */
        .zenith { 
            background: linear-gradient(180deg, transparent 0%, #f9d976 100%); 
            border: 1px solid rgba(249, 217, 118, 0.3);
        }
        .zenith .card-bg { background: #02040a; }
        .zenith h2 { font-family: 'Cinzel', serif; color: #f9d976; text-shadow: 0 0 10px rgba(249, 217, 118, 0.5); }

        .footer {
            margin-top: auto; padding: 40px; color: rgba(255,255,255,0.2); font-size: 0.7rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <header>
        <h1>SURGE AI</h1>
        <p>SELECT YOUR INTERFACE</p>
    </header>

    <div class="container">
        <a href="surge_entry.html" class="card">
            <div class="card-bg"></div>
            <h2>ENTRY</h2>
            <p>Friendly & Casual</p>
        </a>

        <a href="surge_standard.html" class="card">
            <div class="card-bg"></div>
            <h2>STANDARD</h2>
            <p>Modern & Reliable</p>
        </a>

        <a href="surge_premium.html" class="card">
            <div class="card-bg"></div>
            <h2>PREMIUM</h2>
            <p>Pure & Minimal</p>
        </a>

        <a href="surge_ultra.html" class="card">
            <div class="card-bg"></div>
            <h2>ULTRA</h2>
            <p>Luxury & Depth</p>
        </a>

        <a href="surge_zenith.html" class="card">
            <div class="card-bg"></div>
            <h2>ZENITH</h2>
            <p>The Final知性</p>
        </a>
    </div>

    <div class="footer">
        © 2025 SURGE SYSTEMS // ALL RIGHTS RESERVED
    </div>

</body>
</html>
