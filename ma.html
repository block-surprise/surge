<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SURGE // Universal Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <style>
        :root {
            --bg: #0a0a0c;
            --panel: #16161e;
            --accent: #10b981;
            --text: #c0caf5;
            --border: #292e42;
        }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        header { padding: 10px 20px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 10; }

        /* モード切り替え（3つのモード） */
        .mode-switcher { display: flex; background: #000; padding: 4px; border-radius: 30px; border: 1px solid var(--border); }
        .mode-btn { padding: 6px 14px; border-radius: 20px; cursor: pointer; font-size: 0.65rem; font-weight: bold; transition: 0.3s; border: none; background: none; color: #555; }
        .mode-btn.active { background: var(--accent); color: #000; }

        .app-container { display: flex; flex-grow: 1; overflow: hidden; }

        .panel { display: flex; flex-direction: column; border-right: 1px solid var(--border); flex: 1; }
        .panel:last-child { border-right: none; }
        .label { padding: 8px 15px; font-size: 0.65rem; font-weight: bold; background: #000; color: var(--accent); letter-spacing: 1px; }

        textarea { flex: 1; background: var(--panel); color: #fff; border: none; padding: 20px; font-family: 'Fira Code', monospace; font-size: 0.9rem; resize: none; outline: none; line-height: 1.6; }

        .scroll-area { flex: 1; padding: 20px; overflow-y: auto; background: var(--bg); }
        #preview { background: var(--panel); }
        #raw-output { font-family: monospace; white-space: pre-wrap; font-size: 0.8rem; background: #000; color: #888; }

        #preview h1 { border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        #preview strong { color: var(--accent); }

        .btn { background: var(--accent); color: #000; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.75rem; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; font-size: 0.8rem;">SURGE // UNIVERSAL ENGINE</div>
    
    <div class="mode-switcher">
        <button id="mode-md" class="mode-btn active" onclick="setMode('md')">MD → HTML</button>
        <button id="mode-html" class="mode-btn" onclick="setMode('html')">HTML → MD</button>
        <button id="mode-text" class="mode-btn" onclick="setMode('text')">TEXT → MD/HTML</button>
    </div>

    <div style="display:flex; gap:10px;">
        <button class="btn" onclick="copy('raw')">COPY RAW</button>
        <button class="btn" style="background:#333; color:white;" onclick="copy('preview')">VISUAL</button>
    </div>
</header>

<div class="app-container">
    <div class="panel">
        <div id="label-input" class="label">INPUT: MARKDOWN</div>
        <textarea id="editor" placeholder="ここに貼り付け..." oninput="process()"></textarea>
    </div>

    <div class="panel">
        <div class="label">VISUAL PREVIEW</div>
        <div id="preview" class="scroll-area"></div>
    </div>

    <div class="panel" style="flex: 0.8;">
        <div id="label-raw" class="label">RAW: HTML CODE</div>
        <div id="raw-output" class="scroll-area"></div>
    </div>
</div>

<script>
    let mode = 'md';
    const turndownService = new TurndownService({ headingStyle: 'atx' });

    function setMode(newMode) {
        mode = newMode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('mode-' + newMode).classList.add('active');
        
        const labels = {
            'md': { in: 'INPUT: MARKDOWN', raw: 'RAW: HTML CODE' },
            'html': { in: 'INPUT: HTML CODE', raw: 'RAW: MARKDOWN' },
            'text': { in: 'INPUT: PLAIN TEXT', raw: 'RAW: MD/HTML' }
        };
        
        document.getElementById('label-input').innerText = labels[mode].in;
        document.getElementById('label-raw').innerText = labels[mode].raw;
        
        document.getElementById('editor').value = '';
        process();
    }

    function process() {
        const input = document.getElementById('editor').value;
        const preview = document.getElementById('preview');
        const raw = document.getElementById('raw-output');

        if (!input) { preview.innerHTML = ''; raw.textContent = ''; return; }

        if (mode === 'md') {
            const html = marked.parse(input);
            preview.innerHTML = html;
            raw.textContent = html;
        } else if (mode === 'html') {
            const markdown = turndownService.turndown(input);
            raw.textContent = markdown;
            preview.innerHTML = marked.parse(markdown);
        } else if (mode === 'text') {
            // ただの文字を構造化（改行をpタグに、行頭の文字でリスト化）
            const structuredMd = input.split('\n').map(line => {
                if(!line.trim()) return '';
                // 行頭が数字や記号ならリストとみなす簡易処理
                if(line.match(/^[0-9・-]/)) return line;
                return line + '  '; // 改行維持
            }).join('\n');
            
            raw.textContent = structuredMd;
            preview.innerHTML = marked.parse(structuredMd);
        }
    }

    function copy(target) {
        const text = (target === 'raw') 
            ? document.getElementById('raw-output').textContent 
            : document.getElementById('preview').innerText;
        navigator.clipboard.writeText(text).then(() => alert("コピーしました"));
    }
</script>

</body>
</html>
