<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SURGE CONVERSION Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Code&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0a0a0c;
            --panel: #16161e;
            --accent: #10b981;
            --text: #c0caf5;
            --border: #292e42;
            --label-bg: #000000;
        }

        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; display: flex; 
            flex-direction: column; height: 100vh; overflow: hidden; 
        }

        /* ヘッダーエリア */
        header { 
            padding: 10px 20px; background: var(--panel); 
            border-bottom: 1px solid var(--border); display: flex; 
            justify-content: space-between; align-items: center; z-index: 10; 
        }

        .mode-switcher { 
            display: flex; background: #000; padding: 4px; 
            border-radius: 30px; border: 1px solid var(--border); 
        }
        .mode-btn { 
            padding: 6px 14px; border-radius: 20px; cursor: pointer; 
            font-size: 0.65rem; font-weight: bold; transition: 0.3s; 
            border: none; background: none; color: #555; 
        }
        .mode-btn.active { background: var(--accent); color: #000; }

        /* メインレイアウト */
        .app-container { display: flex; flex-grow: 1; overflow: hidden; }

        .panel { 
            display: flex; flex-direction: column; 
            border-right: 1px solid var(--border); flex: 1; 
        }
        .panel:last-child { border-right: none; }
        
        .label { 
            padding: 8px 15px; font-size: 0.65rem; font-weight: bold; 
            background: var(--label-bg); color: var(--accent); letter-spacing: 1px; 
        }

        /* 入力エリア */
        textarea { 
            flex: 1; background: var(--panel); color: #fff; 
            border: none; padding: 20px; font-family: 'Fira Code', monospace; 
            font-size: 0.9rem; resize: none; outline: none; line-height: 1.6; 
        }

        /* 出力エリア */
        .scroll-area { flex: 1; padding: 20px; overflow-y: auto; background: var(--bg); }
        #preview { background: var(--panel); }
        #preview h2 { border-bottom: 1px solid var(--border); padding-bottom: 5px; color: var(--accent); }
        #preview blockquote { border-left: 4px solid var(--accent); padding-left: 15px; color: #787c99; margin: 1em 0; }
        
        #raw-output { 
            font-family: 'Fira Code', monospace; white-space: pre-wrap; 
            font-size: 0.8rem; background: #000; color: #888; 
        }

        .btn { 
            background: var(--accent); color: #000; border: none; 
            padding: 6px 12px; border-radius: 4px; cursor: pointer; 
            font-weight: bold; font-size: 0.75rem; 
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; font-size: 0.8rem; letter-spacing: 2px;">SURGE // UNIVERSAL ENGINE</div>
    
    <div class="mode-switcher">
        <button id="mode-md" class="mode-btn active" onclick="setMode('md')">MD → HTML</button>
        <button id="mode-html" class="mode-btn" onclick="setMode('html')">HTML → MD</button>
        <button id="mode-text" class="mode-btn" onclick="setMode('text')">TEXT → MD/HTML</button>
    </div>

    <div style="display:flex; gap:10px;">
        <button class="btn" onclick="copy('raw')">COPY RAW</button>
        <button class="btn" style="background:#333; color:white;" onclick="copy('preview')">VISUAL</button>
    </div>
</header>

<div class="app-container">
    <div class="panel">
        <div id="label-input" class="label">INPUT: MARKDOWN</div>
        <textarea id="editor" placeholder="ここにテキストを入力または貼り付け..." oninput="process()"></textarea>
    </div>

    <div class="panel">
        <div class="label">VISUAL PREVIEW</div>
        <div id="preview" class="scroll-area"></div>
    </div>

    <div class="panel" style="flex: 0.8;">
        <div id="label-raw" class="label">RAW: HTML CODE</div>
        <div id="raw-output" class="scroll-area"></div>
    </div>
</div>

<script>
    let mode = 'md';
    const turndownService = new TurndownService({ headingStyle: 'atx', codeBlockStyle: 'fenced' });

    function setMode(newMode) {
        mode = newMode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('mode-' + newMode).classList.add('active');
        
        const labels = {
            'md': { in: 'INPUT: MARKDOWN', raw: 'RAW: HTML CODE' },
            'html': { in: 'INPUT: HTML CODE', raw: 'RAW: MARKDOWN' },
            'text': { in: 'INPUT: PLAIN TEXT', raw: 'RAW: MD/HTML' }
        };
        
        document.getElementById('label-input').innerText = labels[mode].in;
        document.getElementById('label-raw').innerText = labels[mode].raw;
        
        document.getElementById('editor').value = '';
        process();
    }

    function process() {
        const input = document.getElementById('editor').value;
        const preview = document.getElementById('preview');
        const raw = document.getElementById('raw-output');

        if (!input) { preview.innerHTML = ''; raw.textContent = ''; return; }

        let finalMd = "";

        if (mode === 'md') {
            const html = marked.parse(input);
            preview.innerHTML = html;
            raw.textContent = html;
        } 
        else if (mode === 'html') {
            finalMd = turndownService.turndown(input);
            raw.textContent = finalMd;
            preview.innerHTML = marked.parse(finalMd);
        } 
        else if (mode === 'text') {
            // 自然な言葉を構造化するロジック
            const lines = input.split('\n');
            finalMd = lines.map((line, index) => {
                let trimmed = line.trim();
                if (!trimmed) return "";

                // 見出し判定（1行目、または短い疑問文・強調）
                if ((index === 0 || trimmed.length < 15) && (trimmed.endsWith('？') || trimmed.endsWith('！') || index === 0)) {
                    return `## ${trimmed}`;
                }
                // リスト判定
                if (trimmed.match(/^[・●\-*■0-9]/)) {
                    let content = trimmed.replace(/^[・●\-*■0-9.\s]+/, "");
                    return `- ${content}`;
                }
                // 補足（カッコ書き）判定
                if (trimmed.startsWith('（') && trimmed.endsWith('）')) {
                    return `> ${trimmed}`;
                }
                return trimmed + "  ";
            }).join('\n');
            
            raw.textContent = finalMd;
            preview.innerHTML = marked.parse(finalMd);
        }
    }

    function copy(target) {
        const text = (target === 'raw') 
            ? document.getElementById('raw-output').textContent 
            : document.getElementById('preview').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("コピー完了: " + (target === 'raw' ? "生データ" : "テキスト"));
        });
    }
</script>

</body>
</html>
