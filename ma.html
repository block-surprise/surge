<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SURGE // Markdown Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0c;
            --panel: #16161e;
            --accent: #10b981;
            --text: #c0caf5;
            --sub-text: #787c99;
            --border: #292e42;
        }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        header { padding: 15px 25px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }

        /* メインコンテナ */
        .app-container { display: flex; flex-grow: 1; overflow: hidden; }

        /* 左側：ガイドパネル */
        .guide { width: 220px; background: var(--bg); border-right: 1px solid var(--border); padding: 20px; font-size: 0.8rem; line-height: 2; color: var(--sub-text); }
        .guide b { color: var(--accent); display: block; margin-top: 10px; }

        /* 中央：エディタ */
        textarea {
            flex: 1; background: var(--panel); color: #fff; border: none; padding: 25px;
            font-family: 'Fira Code', monospace; font-size: 0.95rem; resize: none; outline: none; line-height: 1.6;
        }

        /* 右側：プレビュー/HTML切替エリア */
        .output-container { width: 40%; background: var(--bg); display: flex; flex-direction: column; border-left: 1px solid var(--border); }
        
        .tab-bar { display: flex; background: var(--panel); border-bottom: 1px solid var(--border); }
        .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; font-size: 0.8rem; font-weight: bold; opacity: 0.5; transition: 0.3s; }
        .tab.active { opacity: 1; border-bottom: 2px solid var(--accent); color: var(--accent); }

        #preview, #html-code { flex-grow: 1; padding: 25px; overflow-y: auto; }
        #html-code { display: none; font-family: monospace; white-space: pre-wrap; font-size: 0.85rem; color: var(--sub-text); background: #000; }

        /* Markdown装飾 */
        #preview h1 { border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        #preview ul { padding-left: 20px; }
        #preview strong { color: var(--accent); }

        .btn { background: var(--accent); color: #000; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; letter-spacing: 2px; font-size: 0.9rem;">SURGE // MD CONVERTER</div>
    <div style="display: flex; gap: 10px;">
        <button class="btn" onclick="copyContent()">COPY RESULT</button>
        <button class="btn" style="background:#333; color:white;" onclick="location.reload()">RESET</button>
    </div>
</header>

<div class="app-container">
    <div class="guide">
        <p style="margin:0; font-weight:bold; color:white;">QUICK GUIDE</p>
        <b>見出し</b>
        <code># タイトル</code>
        <b>強調</b>
        <code>**太字**</code>
        <b>リスト</b>
        <code>- 項目1</code>
        <code>* 項目2</code>
        <p style="margin-top:40px; font-size:0.7rem;">※ 入力は即座に反映されます</p>
    </div>

    <textarea id="editor" placeholder="Markdownを入力..." oninput="convert()"></textarea>

    <div class="output-container">
        <div class="tab-bar">
            <div id="tab-preview" class="tab active" onclick="switchTab('preview')">PREVIEW</div>
            <div id="tab-html" class="tab" onclick="switchTab('html')">RAW HTML</div>
        </div>
        <div id="preview"></div>
        <div id="html-code"></div>
    </div>
</div>

<script>
    let currentTab = 'preview';

    function convert() {
        const mdText = document.getElementById('editor').value;
        const htmlContent = marked.parse(mdText);
        
        // プレビュー（見た目）に反映
        document.getElementById('preview').innerHTML = htmlContent;
        // HTMLコード（生テキスト）に反映
        document.getElementById('html-code').textContent = htmlContent;
    }

    function switchTab(type) {
        currentTab = type;
        document.getElementById('preview').style.display = type === 'preview' ? 'block' : 'none';
        document.getElementById('html-code').style.display = type === 'html' ? 'block' : 'none';
        
        document.getElementById('tab-preview').classList.toggle('active', type === 'preview');
        document.getElementById('tab-html').classList.toggle('active', type === 'html');
    }

    function copyContent() {
        const textToCopy = currentTab === 'preview' 
            ? document.getElementById('preview').innerText 
            : document.getElementById('html-code').textContent;
        
        navigator.clipboard.writeText(textToCopy).then(() => {
            alert(currentTab.toUpperCase() + " をコピーしました");
        });
    }
</script>

</body>
</html>
