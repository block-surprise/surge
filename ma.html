<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SURGE // MD Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --accent: #10b981; --text: #f1f5f9; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        
        header { padding: 15px 25px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        .editor-container { display: flex; flex-grow: 1; overflow: hidden; }
        
        /* 入力エリア */
        textarea {
            width: 50%; background: var(--bg); color: #94a3b8; border: none; padding: 30px;
            font-family: 'Courier New', monospace; font-size: 1rem; resize: none; outline: none;
            border-right: 1px solid #334155;
        }
        
        /* プレビューエリア */
        #preview {
            width: 50%; padding: 40px; overflow-y: auto; background: var(--panel);
            line-height: 1.8;
        }

        /* プレビュー内のMarkdown装飾 */
        #preview h1 { border-bottom: 2px solid var(--accent); padding-bottom: 10px; color: var(--accent); }
        #preview code { background: #000; padding: 2px 5px; border-radius: 4px; color: #ff79c6; }
        #preview blockquote { border-left: 4px solid var(--accent); padding-left: 20px; color: #94a3b8; }

        .btn-group { display: flex; gap: 10px; }
        .btn { background: var(--accent); color: #000; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; letter-spacing: 2px;">SURGE // MARKDOWN CONVERTER</div>
    <div class="btn-group">
        <button class="btn" onclick="copyHTML()">COPY HTML</button>
        <button class="btn" style="background: #ef4444; color: white;" onclick="clearAll()">CLEAR</button>
    </div>
</header>

<div class="editor-container">
    <textarea id="editor" placeholder="# ここにMarkdownを記入..." oninput="updatePreview()"></textarea>
    <div id="preview"></div>
</div>

<script>
    function updatePreview() {
        const text = document.getElementById('editor').value;
        // marked.jsを使用してMarkdownをHTMLに変換
        document.getElementById('preview').innerHTML = marked.parse(text);
    }

    function clearAll() {
        if(confirm("入力を消去しますか？（履歴には残りません）")) {
            document.getElementById('editor').value = '';
            updatePreview();
        }
    }

    function copyHTML() {
        const html = document.getElementById('preview').innerHTML;
        navigator.clipboard.writeText(html).then(() => alert("HTMLをコピーしました"));
    }
</script>

</body>
</html>
