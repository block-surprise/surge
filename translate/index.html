<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURGE PRO | 独自インテリジェンス・ハブ</title>
    <style>
        :root {
            --primary-blue: #1a73e8;
            --bg-gray: #f8f9fa;
            --border-color: #dadce0;
            --text-main: #202124;
            --sidebar-width: 280px;
        }

        body {
            margin: 0;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-main);
            display: flex;
            height: 100vh;
        }

        /* サイドバー（独自機能へのショートカット） */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: var(--primary-blue);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* メインコンテンツエリア */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-nav {
            height: 64px;
            background: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 24px;
            justify-content: space-between;
        }

        /* 2ペイン・ワークスペース */
        .workspace {
            display: flex;
            flex: 1;
            padding: 24px;
            gap: 12px;
        }

        .card {
            flex: 1;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3);
        }

        .card-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        textarea {
            flex: 1;
            border: none;
            padding: 16px;
            font-size: 18px;
            resize: none;
            outline: none;
            border-radius: 0 0 8px 8px;
        }

        .output-area {
            flex: 1;
            padding: 16px;
            font-size: 18px;
            background-color: #fdfdfd;
            border-radius: 0 0 8px 8px;
            white-space: pre-wrap;
        }

        /* アクションボタン */
        .action-bar {
            padding: 16px 24px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 4px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover { background-color: #1765cc; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">⚡ SURGE PRO</div>
        <nav>
            <p style="color: #5f6368; font-size: 12px; text-transform: uppercase;">Main Tools</p>
            <ul style="list-style: none; padding: 0;">
                <li style="padding: 12px 0; border-bottom: 1px solid #eee; cursor: pointer;">Intelligence Base</li>
                <li style="padding: 12px 0; border-bottom: 1px solid #eee; cursor: pointer;">Code Generator</li>
                <li style="padding: 12px 0; border-bottom: 1px solid #eee; cursor: pointer;">Data Analyst</li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header class="top-nav">
            <div style="font-weight: 500;">Workspace / New Project</div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <span style="font-size: 14px; color: #5f6368;">Status: Online</span>
                <div style="width: 32px; height: 32px; background: #ddd; border-radius: 50%;"></div>
            </div>
        </header>

        <section class="workspace">
            <div class="card">
                <div class="card-header">
                    <span>INPUT (Source)</span>
                </div>
                <textarea placeholder="ここに指示やデータを入力してください..."></textarea>
            </div>

            <div class="card">
                <div class="card-header">
                    <span>OUTPUT (SURGE Engine)</span>
                </div>
                <div class="output-area" id="result">
                    ここに解析結果や生成された内容が表示されます。
                </div>
            </div>
        </section>

        <footer class="action-bar">
            <button class="btn" style="background: transparent; border: 1px solid var(--border-color);">Clear</button>
            <button class="btn btn-primary">RUN SURGE PRO</button>
        </footer>
    </main>

</body>
</html>
