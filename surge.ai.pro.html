<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surge AI Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #ffffff;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
            --user-bubble: rgba(255, 255, 255, 0.2);
            --ai-bubble: rgba(0, 0, 0, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 背景の装飾オーブ */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(to right, #ff00de, #ff8a00);
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: move 20s infinite alternate;
        }
        body::after {
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            right: 0;
            bottom: 0;
            animation-delay: -10s;
        }
        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        .wrapper {
            width: 95%;
            max-width: 850px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            position: relative;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 1.2rem;
            text-align: center;
            padding: 25px;
            margin: 0;
            border-bottom: 1px solid var(--glass-border);
        }

        #chatBox {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* スクロールバーのカスタマイズ */
        #chatBox::-webkit-scrollbar { width: 6px; }
        #chatBox::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        .message {
            margin-bottom: 25px;
            max-width: 80%;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-message { margin-left: auto; align-items: flex-end; }
        .ai-message { margin-right: auto; align-items: flex-start; }

        .role {
            font-size: 0.7rem;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        .bubble {
            padding: 15px 22px;
            border-radius: 22px;
            line-height: 1.6;
            font-size: 0.95rem;
            border: 1px solid var(--glass-border);
        }

        .user-message .bubble {
            background: var(--user-bubble);
            border-bottom-right-radius: 4px;
        }

        .ai-message .bubble {
            background: var(--ai-bubble);
            border-bottom-left-radius: 4px;
        }

        /* 入力エリア */
        .input-area {
            padding: 25px 30px;
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.1);
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        #userInput {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 14px 22px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        #userInput:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
        }

        #sendButton {
            background: #ffffff;
            color: #764ba2;
            border: none;
            padding: 0 30px;
            border-radius: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.3);
        }

        #status {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--text-muted);
            pointer-events: none;
        }

        .loader {
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>Surge AI</h1>
        <div id="chatBox"></div>
        <div id="status"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="AIに話しかける..." autocomplete="off">
            <button id="sendButton">送信</button>
        </div>
    </div>

    <script>
        const WORKER_URL = "https://surgehome.proluce.workers.dev/"; 
        let chatHistory = []; 
        const SYSTEM_INSTRUCTION_PROMPT = "あなたは静かで詩的なAI。短く、やさしい言葉で返答する。"; 

        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const chatBox = document.getElementById('chatBox');
        const statusElement = document.getElementById('status');

        function displayMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.innerHTML = `
                <div class="role">${role === 'user' ? 'YOU' : 'SURGE AI'}</div>
                <div class="bubble">${text}</div>
            `;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            displayMessage('user', text);
            userInput.value = '';
            chatHistory.push({ role: "user", text: text });

            statusElement.innerHTML = '<span class="loader"></span>思考中...';
            sendButton.disabled = true;

            try {
                const historyString = chatHistory.map(msg => `${msg.role === 'user' ? 'ユーザー' : 'AI'}: ${msg.text}`).join('\n');
                const fullPrompt = `${SYSTEM_INSTRUCTION_PROMPT}\n${historyString}\nユーザー: ${text}\nAI:`;

                const res = await fetch(WORKER_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: fullPrompt })
                });

                const data = await res.json();
                const raw = Array.isArray(data) ? (data[0]?.generated_text || "") : (data.generated_text || "");
                const reply = raw.split("AI:").pop()?.trim() || "……。";

                chatHistory.push({ role: "ai", text: reply });
                displayMessage('ai', reply);
                statusElement.innerHTML = '';
            } catch (e) {
                statusElement.innerHTML = '通信エラーが発生しました';
            } finally {
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });

        window.onload = () => {
            displayMessage('ai', "ようこそ。穏やかな対話を始めましょう。");
        };
    </script>
</body>
</html>
