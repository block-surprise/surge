<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SURGE - 検索結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon2.png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-D6SC2D5KK4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-D6SC2D5KK4');
  </script>
  <style>
    :root {
      --accent: #4f46e5;
      --bg: #fdfdfd;
    }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: #222; padding: 40px 20px; }

    /* 検索バー周り */
    .search-container { max-width: 1000px; margin: 0 0 10px 100px; }
    #searchInput { width: 100%; padding: 14px 20px; font-size: 18px; border-radius: 32px; border: 1px solid #ccc; box-shadow: 0 2px 6px rgba(0,0,0,0.1); outline: none; }

    /* タブメニュー */
    .search-tabs { display: flex; gap: 25px; margin: 15px 0 25px 120px; font-size: 14px; color: #5f6368; }
    .tab { cursor: pointer; padding-bottom: 5px; border-bottom: 3px solid transparent; transition: 0.2s; }
    .tab.active { color: var(--accent); border-bottom: 3px solid var(--accent); font-weight: bold; }
    .tab:hover { color: var(--accent); }
    .tab-ai { color: #8e44ad; font-weight: bold; }

    /* AIモード用コンテナ */
    #aiModeContainer {
      display: none;
      max-width: 800px;
      margin: 0 0 30px 100px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .ai-bubble { background: #f3f4f6; padding: 15px; border-radius: 12px; line-height: 1.7; margin-bottom: 15px; }
    .user-bubble { background: #e0e7ff; padding: 12px; border-radius: 12px; margin-bottom: 15px; text-align: right; margin-left: auto; width: fit-content; }

    /* Google標準の不要要素非表示 */
    .gsc-tabsArea, .gsc-result-info, .gsc-orderby-container { display: none !important; }
    .gcse-searchresults-only { margin-top: 20px; }
  </style>
</head>
<body>

  <div class="search-container">
    <form id="searchForm">
      <input type="search" id="searchInput" placeholder="SURGE で検索…" autocomplete="off">
    </form>
  </div>

  <div class="search-tabs">
    <div class="tab active" onclick="clickTab(this, 'all')">すべて</div>
    <div class="tab" onclick="clickTab(this, 'image')">画像</div>
    <div class="tab" onclick="clickTab(this, 'video')">動画</div>
    <div class="tab" onclick="clickTab(this, 'news')">ニュース</div>
    <div class="tab tab-ai" onclick="clickTab(this, 'ai')">✨ AI</div>
  </div>

  <div id="aiModeContainer">
    <div id="aiChatHistory"></div>
    <div id="aiStatus" style="font-size: 12px; color: #888;">AIが回答を生成中...</div>
  </div>

  <div id="webResultsArea">
    <div class="gcse-searchresults-only" data-gname="searchresults-only"></div>
  </div>

  <script>
    const WORKER_URL = "https://surge.proluce.workers.dev/"; 
    let chatHistory = [];

    async function askAI(query) {
      const historyDiv = document.getElementById('aiChatHistory');
      const status = document.getElementById('aiStatus');
      
      // ユーザーの問いを表示
      const userMsg = document.createElement('div');
      userMsg.className = 'user-bubble';
      userMsg.innerText = query;
      historyDiv.appendChild(userMsg);
      status.style.display = 'block';

      try {
        const fullPrompt = `あなたは検索サイトSURGEのAIアシスタントです。。正しい情報を簡潔に答えてください\nユーザー: ${query}\nAI:`;
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ inputs: fullPrompt })
        });
        const data = await res.json();
        const raw = Array.isArray(data) ? (data[0]?.generated_text || "") : (data.generated_text || "");
        const reply = raw.split("AI:").pop()?.trim() || "うまく答えられませんでした。";

        const aiMsg = document.createElement('div');
        aiMsg.className = 'ai-bubble';
        aiMsg.innerText = reply;
        historyDiv.appendChild(aiMsg);
      } catch (e) {
        console.error(e);
      } finally {
        status.style.display = 'none';
      }
    }

    function clickTab(el, type) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      el.classList.add('active');

      const q = document.getElementById('searchInput').value.trim();
      const webArea = document.getElementById('webResultsArea');
      const aiArea = document.getElementById('aiModeContainer');
      const element = google.search.cse.element.getElement("searchresults-only");

      if (type === 'ai') {
        // AIモード：ウェブ検索を隠してAIを表示
        webArea.style.display = 'none';
        aiArea.style.display = 'block';
        if (q && document.getElementById('aiChatHistory').innerHTML === "") {
            askAI(q);
        }
      } else {
        // 通常モード：AIを隠してウェブ検索を表示
        aiArea.style.display = 'none';
        webArea.style.display = 'block';
        if (!q || !element) return;

        if (type === 'image') element.execute(q, 1, {searchType: 'image'});
        else if (type === 'video') element.execute(q + " site:youtube.com");
        else if (type === 'news') element.execute(q + " ニュース");
        else element.execute(q, 1, {searchType: ''});
      }
    }

    window.__gcse = {
      callback: function() {
        const params = new URLSearchParams(location.search);
        const q = params.get('q');
        const input = document.getElementById('searchInput');
        if (q) {
          input.value = q;
          const element = google.search.cse.element.getElement("searchresults-only");
          if (element) element.execute(q);
        }
        document.getElementById('searchForm').addEventListener('submit', (e) => {
          e.preventDefault();
          if (input.value.trim()) location.href = "?q=" + encodeURIComponent(input.value.trim());
        });
      }
    };
  </script>
  <script async src="https://cse.google.com/cse.js?cx=818be131768c247f3"></script>
</body>
</html>
