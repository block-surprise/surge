<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SURGE // Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;600&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --lib-bg: #fdfdfd;
            --lib-accent: #8e7d5d;
            --lib-border: #e0e0e0;
        }
        body { margin: 0; background: var(--lib-bg); display: flex; font-family: 'Inter', serif; }

        /* サイドバー：リンクでページ移動 */
        nav {
            width: 260px; height: 100vh; background: #f4f4f4;
            border-right: 1px solid var(--lib-border); position: fixed;
        }
        .lib-logo { padding: 40px 25px; font-weight: 600; color: var(--lib-accent); letter-spacing: 2px; }
        .menu { padding: 20px; }
        .menu a {
            display: block; padding: 12px 15px; color: #666; text-decoration: none;
            font-size: 0.9rem; margin-bottom: 5px; border-radius: 4px; transition: 0.2s;
        }
        .menu a:hover { background: #fff; color: var(--lib-accent); }
        .menu a.active { background: #fff; color: var(--lib-accent); font-weight: 600; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* 本棚エリア */
        main { margin-left: 260px; padding: 60px; width: 100%; }
        .shelf-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 40px; }

        /* 本のカード：aタグで別ページへ飛ばす */
        .book-link { text-decoration: none; color: inherit; }
        .book-card { cursor: pointer; transition: 0.3s; }
        .book-card:hover { transform: translateY(-10px); }
        .book-cover {
            aspect-ratio: 2/3; background: #fff; border: 1px solid var(--lib-border);
            box-shadow: 5px 10px 20px rgba(0,0,0,0.05); margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center; padding: 20px;
            text-align: center; font-family: 'Noto Serif JP', serif; font-weight: 600;
            border-top: 4px solid var(--lib-accent);
        }
        .title { font-weight: 600; font-size: 0.9rem; }
    </style>
</head>
<body>

    <nav>
        <div class="lib-logo">SURGE LIBRARY</div>
        <div class="menu">
            <a href="index.html" class="active">蔵書一覧</a>
            <a href="bungaku.html">日本文学</a> <a href="novels.html">科学・哲学</a> <a href="fav.html">お気に入り</a>
        </div>
    </nav>

    <main>
        <div style="font-size: 0.7rem; letter-spacing: 3px; color: #999; margin-bottom: 30px;">COLLECTION / ALL</div>
        <div class="shelf-grid">
            <a href="book1.html" class="book-link">
                <div class="book-card">
                    <div class="book-cover">吾輩は猫である</div>
                    <div class="title">吾輩は猫である</div>
                    <div style="font-size: 0.7rem; color: #888;">夏目漱石</div>
                </div>
            </a>
            <a href="book2.html" class="book-link">
                <div class="book-card">
                    <div class="book-cover">人間失格</div>
                    <div class="title">人間失格</div>
                    <div style="font-size: 0.7rem; color: #888;">太宰治</div>
                </div>
            </a>
        </div>
    </main>

</body>
</html>
