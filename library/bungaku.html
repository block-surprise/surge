<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日本文学 // SURGE Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfdfd;
            --text: #1a1a1a;
            --accent: #8e7d5d;
            --header-h: 64px;
            --border: rgba(0,0,0,0.08);
        }

        body {
            margin: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Inter', 'Noto Serif JP', serif;
        }

        /* --- ヘッダー（共通デザイン） --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--header-h);
            background: #fff; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px; z-index: 1000; box-sizing: border-box;
        }
        .nav-left { display: flex; align-items: center; gap: 30px; }
        .logo { font-weight: 700; letter-spacing: 2px; color: var(--accent); text-decoration: none; }
        .nav-links { display: flex; gap: 20px; font-size: 0.85rem; }
        .nav-links a { text-decoration: none; color: #666; transition: 0.2s; }
        .nav-links a:hover, .nav-links a.active { color: var(--accent); font-weight: 600; }

        /* --- メインコンテンツ --- */
        main {
            margin-top: var(--header-h);
            padding: 80px 40px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .category-header {
            margin-bottom: 60px;
            border-left: 4px solid var(--accent);
            padding-left: 20px;
        }
        .category-header h1 { font-size: 2.5rem; margin: 0; font-family: 'Noto Serif JP'; }
        .category-header p { color: #888; margin: 10px 0 0 0; letter-spacing: 2px; }

        /* --- 本棚グリッド --- */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 60px 40px;
        }

        .book-item { text-decoration: none; color: inherit; display: block; }
        .book-item:hover .book-cover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .book-item:hover .book-title { color: var(--accent); }

        .book-cover {
            aspect-ratio: 2 / 3;
            background: #fff;
            border: 1px solid var(--border);
            border-top: 6px solid var(--accent);
            box-shadow: 5px 10px 20px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            font-family: 'Noto Serif JP';
            font-weight: 600;
            font-size: 1.1rem;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        /* 本の質感を出すための装飾 */
        .book-cover::before {
            content: ""; position: absolute; left: 10px; top: 0; width: 1px; height: 100%;
            background: rgba(0,0,0,0.05);
        }

        .book-title { font-size: 1rem; font-weight: 600; margin-bottom: 4px; transition: 0.2s; }
        .book-author { font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

    <header>
        <div class="nav-left">
            <a href="index.html" class="logo">SURGE LIBRARY</a>
            <nav class="nav-links">
                <a href="index.html">ホーム</a>
                <a href="bungaku.html">日本文学</a>
                <a href="philosophy.html">哲学・思想</a>
                <a href="novels.html">小説</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="category-header">
            <h1>日本文学</h1>
            <p>JAPANESE LITERATURE</p>
        </div>

        <div class="book-grid">
            <a href="book1.html" class="book-item">
                <div class="book-cover">吾輩は猫である</div>
                <div class="book-title">吾輩は猫である</div>
                <div class="book-author">夏目漱石</div>
            </a>

            <a href="book2.html" class="book-item">
                <div class="book-cover">人間失格</div>
                <div class="book-title">人間失格</div>
                <div class="book-author">太宰治</div>
            </a>

            <a href="book3.html" class="book-item">
                <div class="book-cover">羅生門</div>
                <div class="book-title">羅生門</div>
                <div class="book-author">芥川龍之介</div>
            </a>

            <a href="book4.html" class="book-item">
                <div class="book-cover">銀河鉄道の夜</div>
                <div class="book-title">銀河鉄道の夜</div>
                <div class="book-author">宮沢賢治</div>
            </a>
            
            </div>
    </main>

</body>
</html>
